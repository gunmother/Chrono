<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Minimal Scheduler ‚Äî Week/Day/Month</title>
<style>
  :root{
    /* App geometry */
    --uiw:360px; --toph:28px; --centerh:496px; --dockh:92px;
    --gapTop:12px; --gapBottom:12px;

    /* Palette (monotone, subtle) */
    --bg:#ffffff;
    --surface:#ffffff;
    --ink:#222;
    --muted:#6a6a6a;
    --border:#bdbdbd;

    /* Charts */
    --chart-bg:#f3f3f3;     /* SLIGHT gray so mask is visible */
    --grid-line:#e1e1e1;

    /* Typography */
    --font: system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Helvetica Neue",sans-serif;

    /* Chart layout */
    --grid-margin:12px;
    --hour-col:56px;
    --label-size:12px;
    --date-size:16px;
    --dow-h:28px;

    /* Buttons */
    --r-lg:12px;
    --r-pill:999px;
    --btn:60px;
    --btn-press:#e6e6e6;
  }

  html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font:500 16px/1.4 var(--font);-webkit-font-smoothing:antialiased;overflow:hidden}
  *{box-sizing:border-box}

  .app{
    width:clamp(320px, 96vw, 460px);
    height:calc(100svh - max(16px, env(safe-area-inset-top)) - max(16px, env(safe-area-inset-bottom)));
    margin: max(16px, env(safe-area-inset-top)) auto;
    display:grid; grid-template-rows: 1fr auto; gap:12px; padding:0 12px;
  }

  /* Screen */
  #screen{
    border:1px solid var(--border);
    border-radius:var(--r-lg);
    background:#fff;
    position:relative; overflow:hidden; min-height:420px;
  }

  /* Controls row (four round buttons) */
  .controls{ display:flex; justify-content:space-between; align-items:center; }
  .btn{
    width:var(--btn); height:var(--btn); border-radius:50%;
    border:1px solid var(--border); background:#fff; color:var(--ink);
    display:grid; place-items:center; cursor:pointer; outline:none; padding:0;
  }
  .btn[aria-pressed="true"]{ background:var(--btn-press); }
  .icon{ width:60%; height:60% }
  .icon *{ fill:none; stroke:currentColor; stroke-width:1.6; stroke-linecap:round; stroke-linejoin:round; vector-effect:non-scaling-stroke }

  /* Common grid scaffolding */
  .wrap{ position:absolute; inset:0; display:grid; grid-template-rows:auto 1fr; }
  .head{ display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:8px; padding:8px 10px; border-bottom:1px solid var(--grid-line) }
  .title{ text-align:center; font-weight:800; font-size:16px }

  .grid-area{ position:relative; overflow:hidden }
  .hours{ position:absolute; top:var(--dow-h); bottom:0; left:0; width:var(--hour-col); pointer-events:none }
  .hour-stamp{ position:absolute; left:8px; transform:translateY(-50%); font-size:var(--label-size); color:#444; opacity:.95; white-space:nowrap }

  .top-row{ position:absolute; top:0; left:var(--hour-col); right:0; height:var(--dow-h); display:grid; align-items:center; }
  .top-row.week{ grid-template-columns:repeat(7,1fr); }
  .top-row.day{ grid-template-columns:1fr; }
  .day-pill{
    justify-self:stretch; margin:0 4px;
    border:1px solid var(--border); border-radius:var(--r-pill); padding:4px 8px;
    text-align:center; font-size:12px; background:#fff; color:#000; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
  }

  .grid{
    position:absolute; top:var(--dow-h); left:var(--hour-col); right:0; bottom:0;
    background:var(--chart-bg);
    border-left:1px solid var(--grid-line); border-right:1px solid var(--grid-line);
  }
  .blocks{ position:absolute; inset:0 }
  .blk{ position:absolute; border:1px solid var(--border) }
  .mask{ position:absolute; inset:0; pointer-events:none; shape-rendering:crispEdges }
  .now{ position:absolute; border:2px solid #0EA5E9; border-radius:999px; background:rgba(0,0,0,.03); display:none; pointer-events:none }

  /* Week chevrons: ‚óÄ ‚ñ∂ solid triangles in minimal buttons */
  .chev{ border:1px solid var(--border); background:#fff; border-radius:10px; padding:6px 10px; cursor:pointer; font-weight:900 }
  .chev:disabled{ opacity:.5; cursor:not-allowed }

  /* Month view */
  .month-grid{ display:grid; grid-template-columns:repeat(7,1fr); gap:6px; padding:10px }
  .mcell{ border:1px solid var(--grid-line); border-radius:8px; min-height:72px; padding:6px; font-size:12px; background:#fff; }
  .mcell.today{ outline:2px solid #bdbdbd; outline-offset:1px }

  /* Overlay list (task picker) */
  #taskOverlay{ position:fixed; inset:0; display:none; z-index:60 }
  #taskOverlay .backdrop{ position:absolute; inset:0; background:rgba(0,0,0,.25) }
  #taskOverlay .panel{
    position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
    width:min(92vw,520px); background:#fff; border:1px solid var(--border); border-radius:12px; padding:10px;
    display:grid; gap:8px; max-height:min(80vh,640px); overflow:auto;
  }
  .taskRow{ display:grid; grid-template-columns:1fr auto; align-items:center; gap:8px; padding:8px; border:1px solid var(--grid-line); border-radius:10px; cursor:pointer; }
  .tmeta{ display:flex; align-items:center; gap:10px; min-width:0 }
  .dot{ width:14px; height:14px; border-radius:50%; border:1px solid #888 }
  .tname{ font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis }
  .tdur{ font-variant-numeric:tabular-nums; color:#000 }

  /* Settings editor */
  #settingsOverlay{ position:fixed; inset:0; display:none; z-index:80 }
  #settingsOverlay .backdrop{ position:absolute; inset:0; background:rgba(0,0,0,.25) }
  .card{
    position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
    width:min(96vw,720px); max-height:min(90vh, 780px);
    background:#fff; border:1px solid var(--border); border-radius:14px;
    display:grid; grid-template-rows:auto 1fr auto;
  }
  .ed-head{ display:flex; align-items:center; gap:10px; padding:10px; border-bottom:1px solid var(--grid-line) }
  .ed-title{ font-weight:900 }
  .in{ padding:8px 10px; border:1px solid var(--border); border-radius:10px; font:inherit }
  .ed-body{ padding:10px; overflow:auto; display:grid; gap:10px }
  .dayRow{ border:1px solid var(--grid-line); border-radius:10px; padding:10px; display:grid; gap:8px }
  .dayHead{
    display:flex; justify-content:space-between; align-items:center; cursor:pointer;
    background:#fff; border:1px solid var(--border); border-radius:10px; padding:6px 10px; font-weight:800;
  }
  .slots{ display:grid; gap:8px }
  .slot{
    display:grid; grid-template-columns: 1fr 1fr auto auto auto auto; /* start, end, scope, remind, mic, trash */
    align-items:center; gap:8px;
  }
  .select{ padding:8px 10px; border:1px solid var(--border); border-radius:10px; background:#fff; font:inherit }
  .iconBtn{ width:36px; height:36px; display:grid; place-items:center; border:1px solid var(--border); background:#fff; border-radius:8px; cursor:pointer }
  .addRow{ display:flex; gap:8px; align-items:center; }
  .addBtn{ border:1px solid var(--border); border-radius:8px; background:#fff; padding:8px 10px; cursor:pointer }
  .ed-foot{ padding:10px; border-top:1px solid var(--grid-line); display:flex; gap:10px; justify-content:space-between }
  .btnText{ border:1px solid var(--border); background:#fff; border-radius:10px; padding:10px 14px; font-weight:800; cursor:pointer }

  /* Accessibility focus */
  .btn:focus-visible, .chev:focus-visible, .day-pill:focus-visible, .iconBtn:focus-visible, .btnText:focus-visible, .select:focus-visible, input[type="time"]:focus-visible{
    outline:2px solid #222; outline-offset:2px;
  }
</style>
</head>
<body>

<script>
/* =========================
   STATE & HELPERS
========================= */
const screenEl = document.getElementById('screen');
const buttons = [...document.querySelectorAll('.btn')];

let activeView = null;               // default: blank until user toggles
let activeDayISO = toISO(new Date());
let visibleWeekFirst = weekStart(new Date());

const DAY_NAMES=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
const SHORT_DOW=['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
const ORD = (n)=>{ const s=["th","st","nd","rd"], v=n%100; return n+(s[(v-20)%10]||s[v]||s[0]); };

function toISO(d){ return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
function fromISO(s){ const [y,m,d]=s.split('-').map(Number); return new Date(y,m-1,d); }
function addDays(d,n){ const x=new Date(d); x.setDate(x.getDate()+n); return x; }
function weekStart(d){ const x=new Date(d.getFullYear(), d.getMonth(), d.getDate()); const dow=x.getDay(); x.setDate(x.getDate()-dow); x.setHours(0,0,0,0); return x; }
function startOfDay(d){ const x=new Date(d); x.setHours(0,0,0,0); return x; }
function round15(min){ return Math.round(min/15)*15; }
function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

/* Categories (16 items, colors are placeholders; user may edit) */
let TASKS = [
  {key:'work',      label:'Work',        color:'#d33c36', hard:false},
  {key:'commute',   label:'Commute',     color:'#e86a13', hard:false},
  {key:'chores',    label:'Chores',      color:'#3b41c5', hard:false},
  {key:'errands',   label:'Errands',     color:'#1d8f2e', hard:false},
  {key:'meals',     label:'Meal Time',   color:'#e0b21b', hard:false},
  {key:'hygiene',   label:'Hygiene',     color:'#0ea5e9', hard:false},
  {key:'selfcare',  label:'Self Care',   color:'#888888', hard:false},
  {key:'exercise',  label:'Exercise',    color:'#1db954', hard:false},
  {key:'family',    label:'Family Time', color:'#e3326b', hard:false},
  {key:'hobbies',   label:'Hobbies',     color:'#f39c12', hard:false},
  {key:'projects',  label:'Projects',    color:'#6a5acd', hard:false},
  {key:'school',    label:'School',      color:'#3269e6', hard:true},
  {key:'relax',     label:'Relaxation',  color:'#24c3d6', hard:false},
  {key:'free',      label:'Free Time',   color:'#a4a4a4', hard:false},
  {key:'childcare', label:'Child Care',  color:'#7a5c2e', hard:false},
  {key:'sleep',     label:'Sleep',       color:'#6aa6ff', hard:false}
];
const COLORS = ()=>Object.fromEntries(TASKS.map(t=>[t.key,t.color]));
const LABELS = ()=>Object.fromEntries(TASKS.map(t=>[t.key,t.label]));

/* Data stores */
const SLOTS_PER_DAY=96; // 15-min
let allSlots = Array.from({length:7}, ()=>Array(SLOTS_PER_DAY).fill(null));
const EXACT = Object.fromEntries(TASKS.map(t=>[t.key, Array.from({length:7},()=>[])])); // per task -> 7 days -> ranges
const EXCEPTIONS = { byDate:{}, byWeek:{}, byMonth:{} }; // (kept for expansion)
const ORDER = { recurring:{} }; let SAVE_SEQ = 1;

/* =========================
   TOP CONTROLS
========================= */
document.querySelector('.controls').addEventListener('click', e=>{
  const b=e.target.closest('.btn'); if(!b) return;
  const v=b.dataset.view;
  if(activeView===v){
    // toggle off -> blank
    activeView=null;
    buttons.forEach(x=>x.setAttribute('aria-pressed','false'));
    screenEl.innerHTML='';
  }else{
    activeView=v;
    buttons.forEach(x=>x.setAttribute('aria-pressed', String(x===b)));
    render();
  }
});

/* =========================
   WEEK VIEW
========================= */
function buildWeekView(){
  screenEl.innerHTML = `
    <div class="wrap">
      <div class="head">
        <button id="prevWeekBtn" class="chev" aria-label="Previous week">‚óÄ</button>
        <div class="title" id="weekTitle"></div>
        <button id="nextWeekBtn" class="chev" aria-label="Next week">‚ñ∂</button>
      </div>

      <div class="grid-area">
        <div class="top-row week" id="dowPills"></div>
        <div class="grid" id="weekGrid">
          <div class="blocks" id="blocksLayer"></div>
          <svg class="mask" id="maskSVG" aria-hidden="true"></svg>
          <div class="now" id="nowMagnify" aria-hidden="true"></div>
        </div>
        <div class="hours" id="weekHours"></div>
      </div>
    </div>
  `;
  document.getElementById('prevWeekBtn').onclick = ()=>{ visibleWeekFirst=addDays(visibleWeekFirst,-7); repaintWeek(); };
  document.getElementById('nextWeekBtn').onclick = ()=>{ visibleWeekFirst=addDays(visibleWeekFirst, 7); repaintWeek(); };
  document.getElementById('weekGrid').addEventListener('click', showTaskMenu);

  repaintWeek();
  new ResizeObserver(repaintWeek).observe(document.getElementById('weekGrid'));
}

function repaintWeek(){
  // Title range
  const first=visibleWeekFirst, last=addDays(first,6);
  const m=new Intl.DateTimeFormat(undefined,{month:'short'});
  const title = (first.getFullYear()===last.getFullYear())
    ? (first.getMonth()===last.getMonth()
        ? `${m.format(first)} ${first.getDate()} ‚Äì ${last.getDate()}, ${first.getFullYear()}`
        : `${m.format(first)} ${first.getDate()} ‚Äì ${m.format(last)} ${last.getDate()}, ${first.getFullYear()}`)
    : `${m.format(first)} ${first.getDate()}, ${first.getFullYear()} ‚Äì ${m.format(last)} ${last.getDate()}, ${last.getFullYear()}`;
  document.getElementById('weekTitle').textContent = title;

  // DOW pills with date numbers (e.g., Sun, 31)
  const pills=document.getElementById('dowPills'); pills.innerHTML='';
  for(let i=0;i<7;i++){
    const d=addDays(first,i);
    const pill=document.createElement('div');
    pill.className='day-pill';
    pill.textContent = `${SHORT_DOW[i]}, ${d.getDate()}`;
    pills.appendChild(pill);
  }

  // Hours
  const gh=document.getElementById('weekHours'); gh.innerHTML='';
  const geom=computeGeometry(document.getElementById('weekGrid'), 7);
  for(let i=0;i<24;i++){
    const el=document.createElement('div'); el.className='hour-stamp';
    el.textContent = `${String(i).padStart(2,'0')}:00`;
    el.style.top=((geom.rowY[i]+geom.rowY[i+1])/2)+'px';
    gh.appendChild(el);
  }

  rebuildSlots();
  paintBlocksWeek(geom);
  buildMask(geom, 7);
  paintNowMagnifier(geom);
}

function computeGeometry(gridEl, cols){
  const r=gridEl.getBoundingClientRect();
  const totalW=Math.max(0, Math.round(r.width));
  const totalH=Math.max(0, Math.round(r.height));
  const colWBase=Math.floor(totalW/cols), extraW=totalW-colWBase*cols;
  const rowHBase=Math.floor(totalH/24), extraH=totalH-rowHBase*24;
  const colW=[], colX=[0]; for(let c=0;c<cols;c++){ const w=colWBase+(c<extraW?1:0); colW.push(w); colX.push(colX[c]+w); }
  const rowH=[], rowY=[0]; for(let i=0;i<24;i++){ const h=rowHBase+(i<extraH?1:0); rowH.push(h); rowY.push(rowY[i]+h); }
  const slotY=[0];
  for(let hr=0;hr<24;hr++){
    const h=rowH[hr]; const base=Math.floor(h/4); let rem=h-base*4;
    const parts=[base,base,base,base]; for(let k=0;k<rem;k++) parts[k]+=1;
    for(let q=0;q<4;q++) slotY.push(slotY[slotY.length-1]+parts[q]);
  }
  return {totalW,totalH,colW,colX,rowH,rowY,slotY};
}

function buildMask(geom, cols){
  const svg=document.getElementById(activeView==='day'?'dayMask':'maskSVG'); svg.innerHTML='';
  const { totalW, totalH, colX, rowY } = geom;
  if(totalW<=0 || totalH<=0) return;
  svg.setAttribute('width', totalW);
  svg.setAttribute('height', totalH);
  svg.setAttribute('viewBox', `0 0 ${totalW} ${totalH}`);
  svg.setAttribute('preserveAspectRatio','none');

  const NS='http://www.w3.org/2000/svg';
  const defs=document.createElementNS(NS,'defs');
  const sym=document.createElementNS(NS,'symbol');
  sym.setAttribute('id','tile900x300');
  sym.setAttribute('viewBox','0 0 900 300');
  sym.setAttribute('preserveAspectRatio','none');

  const surface='rgba(255,255,255,0.55)'; // subtle light to reveal mask
  const r=(x,y,w,h)=>{const e=document.createElementNS(NS,'rect'); e.setAttribute('x',x); e.setAttribute('y',y); e.setAttribute('width',w); e.setAttribute('height',h); e.setAttribute('fill',surface); return e;};
  const p=(pts)=>{const e=document.createElementNS(NS,'polygon'); e.setAttribute('points',pts); e.setAttribute('fill',surface); return e;};

  // same tile as your shipped code style (corner/sides + hour separators)
  sym.appendChild(r(0,0,900,24));   // top
  sym.appendChild(r(0,276,900,24)); // bottom
  sym.appendChild(r(0,0,24,300));   // left
  sym.appendChild(r(876,0,24,300)); // right
  sym.appendChild(r(24,69,852,24));
  sym.appendChild(r(24,138,852,24));
  sym.appendChild(r(24,207,852,24));
  sym.appendChild(p('23,23 61,23 23,61'));
  sym.appendChild(p('877,23 839,23 877,61'));
  sym.appendChild(p('23,277 61,277 23,239'));
  sym.appendChild(p('877,277 839,277 877,239'));

  defs.appendChild(sym); svg.appendChild(defs);

  for(let rI=0;rI<24;rI++){
    for(let cI=0;cI<cols;cI++){
      const use=document.createElementNS(NS,'use');
      use.setAttribute('href','#tile900x300');
      use.setAttribute('x',colX[cI]);
      use.setAttribute('y',rowY[rI]);
      use.setAttribute('width',colX[cI+1]-colX[cI]);
      use.setAttribute('height',rowY[rI+1]-rowY[rI]);
      svg.appendChild(use);
    }
  }
}

function rebuildSlots(){
  const colors=COLORS(); // ensure up to date
  allSlots = Array.from({length:7}, ()=>Array(SLOTS_PER_DAY).fill(null));
  const seqFor = key => ORDER.recurring[key] ?? 1e9;
  const keys = Object.keys(EXACT).sort((a,b)=>seqFor(a)-seqFor(b));
  for(const key of keys){
    const week=EXACT[key];
    for(let d=0; d<7; d++){
      for(const r of week[d]){
        let a=Math.round(r.startMin/15), b=Math.round(r.endMin/15);
        if(b>a){
          for(let s=a; s<b; s++) if(allSlots[d][s]==null) allSlots[d][s]=key;
        } else if(b<a){
          for(let s=a; s<96; s++) if(allSlots[d][s]==null) allSlots[d][s]=key;
          const dn=(d+1)%7; for(let s=0; s<b; s++) if(allSlots[dn][s]==null) allSlots[dn][s]=key;
        }
      }
    }
  }
}

function paintNowMagnifier(geom){

  tasksPanel.innerHTML='';

function computeTotalsForVisibleWeek(){
  // recompute slots, then sum minutes per key for current week
  rebuildSlots();
  const out=Object.fromEntries(TASKS.map(t=>[t.key,0]));
  for(let d=0; d<7; d++){
    let countByKey={};
    for(let s=0; s<SLOTS_PER_DAY; s++){
      const k=allSlots[d][s]; if(!k) continue;
      countByKey[k]=(countByKey[k]||0)+1;
    }
    for(const [k,c] of Object.entries(countByKey)) out[k]+=c*15;
  }
  return out;
}
function formatDecimalHours(min){
  if(min<=0) return '';
  if(min<60) return `${min} m`;
  // decimal with quarters .25 .5 .75 when relevant
  const h = min/60;
  const q = Math.round(h*4)/4;
  const asStr = (Math.round(q*100) % 100 === 0) ? `${Math.round(q)}` : `${q}`;
  return `${asStr}H`;
}

function openEditor(task){

    key: task.key,

function addSlotRow(slotsEl, dayIndex, startMin=9*60, endMin=17*60){
  if(slotsEl.querySelectorAll('.slot').length >= MAX_RANGES_PER_DAY) return;
  const row=document.createElement('div'); row.className='slot';
  row.innerHTML = `
    <input type="time" class="in start" step="900" value="${toHHMM(startMin)}">

    <select class="select scope">

    <button class="iconBtn trash" title="Delete"><span aria-hidden="true">üóëÔ∏è</span></button>
  `;
  const startI=row.querySelector('.start');
  const endI=row.querySelector('.end');
  const scopeSel=row.querySelector('.scope');
  const remindSel=row.querySelector('.remind');

  // mic capture (Web Speech API if available). Graceful fallback with prompt.
  row.querySelector('.mic').addEventListener('click', async ()=>{
    const sample = 'Say: "9:00 AM to 5:00 PM"';
    if('webkitSpeechRecognition' in window){
      try{
        const rec = new webkitSpeechRecognition(); rec.lang='en-US'; rec.interimResults=false; rec.continuous=false;
        alert(sample);
        const result = await new Promise((resolve,reject)=>{
          rec.onresult = e=>resolve(e.results[0][0].transcript);
          rec.onerror = e=>reject(e.error);
          rec.onend = ()=>{};
          rec.start();
          setTimeout(()=>{ try{rec.stop();}catch{} }, 4500); // a couple of seconds to speak
        });
        const parsed=parseSpokenRange(result);
        if(parsed){ startI.value=toHHMM(parsed.s); endI.value=toHHMM(parsed.e); }
      }catch{
        const text = prompt(sample) || '';
        const parsed=parseSpokenRange(text);
        if(parsed){ startI.value=toHHMM(parsed.s); endI.value=toHHMM(parsed.e); }
      }
    }else{
      const text = prompt(sample) || '';
      const parsed=parseSpokenRange(text);
      if(parsed){ startI.value=toHHMM(parsed.s); endI.value=toHHMM(parsed.e); }
    }
  });

  row.querySelector('.trash').addEventListener('click', ()=>{
    row.remove();
  });

  slotsEl.appendChild(row);
}

function parseSpokenRange(s){
  if(!s) return null;
  // very simple 12h parser: "9:00 am to 5 pm"
  const m=s.toLowerCase().match(/(\d{1,2})(?::(\d{2}))?\s*(am|pm)?\s*(?:to|-|‚Äì|‚Äî)\s*(\d{1,2})(?::(\d{2}))?\s*(am|pm)?/i);
  if(!m) return null;
  const sH=Number(m[1]), sM=Number(m[2]||0), sA=(m[3]||'').toLowerCase();
  const eH=Number(m[4]), eM=Number(m[5]||0), eA=(m[6]||'').toLowerCase();
  const to24=(h,m,ap)=>{
    let H=h%12; if(ap==='pm') H+=12;
    if(ap==='' && h===12) H=12; // crude
    return H*60+m;
  };
  const sMin = to24(sH,sM,sA);
  const eMin = to24(eH,eM,eA);
  return {s:sMin, e:eMin};
}

document.getElementById('edCancel').addEventListener('click', ()=>{
  const sure = confirm('Are you sure you want to delete these edits?');

document.getElementById('edSave').addEventListener('click', ()=>{
  if(!sessionDraft) return;
  // apply name/color/hard
  const t = TASKS.find(x=>x.key===sessionDraft.key);
  t.label = (edName.value||'').slice(0,14) || t.label;
  t.color = edColor.value || t.color;
  t.hard = !!edHard.checked;

  // collect UI -> week ranges honoring scopes (Recurring default)
  const week = Array.from({length:7},()=>[]);
  const scopeCollect = { today:[], week:[], month:[] }; // for future exception routing

  edBody.querySelectorAll('.dayRow').forEach((wrap,d)=>{
    const rows=[...wrap.querySelectorAll('.slot')];
    rows.slice(0,MAX_RANGES_PER_DAY).forEach(row=>{
      const sMin = toMin(row.querySelector('.start').value);
      const eMin = toMin(row.querySelector('.end').value);
      const scope = row.querySelector('.scope').value || 'recurring';
      const rem = row.querySelector('.remind').value || 'off';

      const pushRange = (arr, a,b)=>{
        if(a===b) return;
        if(b>a){ arr.push({startMin:round15(a), endMin:round15(b), remind:rem}); }
        else { // overnight split
          arr.push({startMin:round15(a), endMin:round15(24*60), remind:rem});
          const dn=(d+1)%7;
          (scope==='recurring' ? week : scopeCollect[scope])[dn] = (scope==='recurring' ? week : scopeCollect[scope])[dn] || [];
          (scope==='recurring' ? week : scopeCollect[scope])[dn].push({startMin:0, endMin:round15(b), remind:rem});
          return; // already pushed split
        }
      };

      if(scope==='recurring'){
        pushRange(week[d], sMin, eMin);
      }else{
        scopeCollect[scope][d] = scopeCollect[scope][d] || [];
        pushRange(scopeCollect[scope][d], sMin, eMin);
      }
    });

    // sort/merge recurring per day
    week[d].sort((A,B)=>A.startMin-B.startMin);
    const merged=[]; for(const r of week[d]){
      if(!merged.length) merged.push({...r});
      else{
        const L=merged[merged.length-1];
        if(r.startMin<=L.endMin){ L.endMin=Math.max(L.endMin,r.endMin); }
        else merged.push({...r});
      }
    }
    week[d]=merged.slice(0,MAX_RANGES_PER_DAY);
  });

  // Persist recurring template (always allowed)
  EXACT[sessionDraft.key] = week;
  ORDER.recurring[sessionDraft.key] = ORDER.recurring[sessionDraft.key] || (SAVE_SEQ++);

  // NOTE: Scopes today/week/month ‚Äî wiring for exceptions store if/when enabled.
  // For now, we respect your direction to preserve functionality but keep scope UI;
  // you can connect EXCEPTIONS.byDate / byWeek / byMonth similarly to your earlier code.

  // Close + repaint active views
  edOverlay.style.display='none';
  sessionDraft=null;
  if(activeView==='week') repaintWeek();
  if(activeView==='day') repaintDay();
});

/* Helpers used by editor */
function toHHMM(min){ const h=Math.floor(min/60), m=min%60; return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`; }
function toMin(hhmm){ const [h,m]=hhmm.split(':').map(Number); return (h*60+m)|0; }
function toHex(c){ const s=String(c).trim(); if(/^#([0-9a-f]{6})$/i.test(s)) return s;
  const m=s.match(/^rgba?\((\d+)\s*,\s*(\d+)\s*,\s*(\d+)/i); if(m){ const r=+m[1],g=+m[2],b=+m[3]; return '#'+[r,g,b].map(v=>v.toString(16).padStart(2,'0')).join(''); } return '#999999'; }

  else if(activeView==='day') buildDayView();

  else screenEl.innerHTML=''; // blank by default
}
