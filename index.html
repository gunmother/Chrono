<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Chrono</title>
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#000000">
<style>
  :root{
    --bg:#e3eaf2; --ink:#42586d;
    --icon-inactive:#42586d; --icon-active:#4ff7ff;
    --pressed-navy:#355169; --turq-glow: rgba(79,247,255,.75);

    --off:5px; --blur:9px; --hi:#ffffff; --lo:#b7c3d1;
    --gap:24px; --radius:12px;

    --border:#c6cfda; --grid-line:#cfd9e5;
    --chart-bg:#d1dce8; --mask-surface: var(--bg);

    --hour-col:64px; --dow-h:32px; --label-size:12px;

    --marquee-border:5px;
    --marquee-shadow:0 0 12px 6px var(--turq-glow); /* selector tool only */

    --handle-stroke:#5e7286;
    --chev-stroke-w:2.2;
    --handle-gap:10px;
    --top-handle-extra:10px; /* optical lift + margin fix for top chevrons */
    --handle-height-mult:1.6;

    --stamp-gap:6px; --stamp-h:26px;

    --neu-shadow-outer:
      calc(-1*var(--off)) calc(-1*var(--off)) var(--blur) var(--hi),
       var(--off)         var(--off)         var(--blur) var(--lo);
    --neu-shadow-inner:
       inset calc(-1*var(--off)) calc(-1*var(--off)) var(--blur) var(--hi),
       inset var(--off)         var(--off)         var(--blur) var(--lo);
    --neu-offset-shadow: 8px 10px 20px rgba(0,0,0,.22);
  }

  html,body{
    height:100%; margin:0; background:var(--bg); color:var(--ink);
    font:500 16px/1.4 system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif; overflow:hidden;
    -webkit-tap-highlight-color: transparent;
  }
  *{box-sizing:border-box}

  .app{
    width:clamp(320px, 96vw, 520px);
    height:calc(100svh - max(16px, env(safe-area-inset-top)) - max(16px, env(safe-area-inset-bottom)));
    margin:max(16px, env(safe-area-inset-top)) auto;
    display:flex; flex-direction:column; gap:var(--gap); padding:0 var(--gap);
  }

  #screen{
    flex:1; min-height:420px; border-radius:var(--radius); background:var(--bg);
    box-shadow: var(--neu-shadow-outer);
    position:relative; overflow:hidden;
  }

  /* Controls */
  .controls{ display:flex; gap:var(--gap); padding-bottom:2px; }
  .neu-btn{
    --btn-d: calc((100% - (3 * var(--gap))) / 4);
    flex:0 0 var(--btn-d); width:var(--btn-d); aspect-ratio:1/1;
    border-radius:50%; border:none; outline:none; cursor:pointer;
    background:var(--bg); display:grid; place-items:center;
    box-shadow: var(--neu-shadow-outer);
    transition: box-shadow .2s ease, background .2s ease, transform .06s ease;
  }
  .neu-btn svg{
    width:86%; height:auto; stroke:var(--icon-inactive); stroke-width:1.25;
    fill:none; stroke-linecap:round; stroke-linejoin:round;
    filter: drop-shadow(-0.6px -0.6px 0 var(--hi)) drop-shadow(0.6px 0.6px 0 var(--lo));
  }
  .neu-btn.is-pressed{
    background:
      radial-gradient(circle at 82% 82%, rgba(79,247,255,.12) 0%, rgba(79,247,255,.07) 34%, rgba(79,247,255,0) 60%),
      var(--pressed-navy);
    box-shadow:
       var(--off)         var(--off)         var(--blur) var(--hi),
      calc(-1*var(--off)) calc(-1*var(--off)) var(--blur) var(--lo);
  }
  .neu-btn.is-pressed svg{
    stroke:var(--icon-active);
    filter:drop-shadow(0 0 2px var(--turq-glow)) drop-shadow(0 0 10px var(--turq-glow));
  }
  .neu-btn:active{ transform:scale(.985); }

  .neu-btn--sm{ width:44px; height:44px; border-radius:12px; background:var(--bg); border:none; cursor:pointer; box-shadow:var(--neu-shadow-outer); display:grid; place-items:center; transition:background .15s ease; }
  .neu-btn--sm svg{ width:22px; height:22px; stroke:var(--icon-inactive); stroke-width:1.25; fill:none; stroke-linecap:round; stroke-linejoin:round; filter: drop-shadow(-0.6px -0.6px 0 var(--hi)) drop-shadow(0.6px 0.6px 0 var(--lo)); }
  .neu-btn--sm.drag-on{ background:var(--pressed-navy); }
  .neu-btn--sm.drag-on svg{ stroke:var(--icon-active); filter:drop-shadow(0 0 2px var(--turq-glow)) drop-shadow(0 0 10px var(--turq-glow)); }

  .wrap{ position:absolute; inset:0; display:grid; grid-template-rows:auto 1fr; min-width:0 }
  .head{ display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:8px; padding:8px 10px; }
  .title{ text-align:center; font-weight:800; font-size:16px; min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap }

  .grid-area{ position:relative; overflow:hidden }
  .hours{ position:absolute; top:var(--dow-h); bottom:0; left:0; width:var(--hour-col); pointer-events:none; z-index:0 }
  .hour-stamp{ position:absolute; right:8px; transform:translateY(-50%); font-size:var(--label-size); color:var(--ink); opacity:.95; white-space:nowrap; text-align:right; }

  .top-row{ position:absolute; top:0; left:var(--hour-col); right:0; height:var(--dow-h); display:grid; align-items:center; min-width:0 }
  .top-row.week{ grid-template-columns:repeat(7,1fr); column-gap:8px; padding:0 6px }
  .day-pill{ justify-self:center; border:none; padding:0 2px; text-align:center; font-size:clamp(11px, 2vw, 13px); background:transparent; color:var(--ink) }

  .grid{
    position:absolute; top:var(--dow-h); left:var(--hour-col); right:0; bottom:0;
    background:var(--chart-bg);
    border-left:1px solid var(--grid-line); border-right:1px solid var(--grid-line);
    z-index:0;
  }

  /* Blocks under mask */
  .blocksHost{ position:absolute; inset:0; pointer-events:auto; z-index:0; }
  .blockRect{ position:absolute; border-radius:10px; box-shadow:none; border:none; cursor:pointer; }

  .mask{ position:absolute; inset:0; pointer-events:none; shape-rendering:crispEdges; z-index:1 }

  /* Selector + block focus overlay */
  .selHost{ position:absolute; inset:0; overflow:visible; pointer-events:none; z-index:2; }

  /* Selector tool (glow) */
  .marqueeRect{ position:absolute; box-sizing:border-box; background:transparent; border:var(--marquee-border) solid #fff; border-radius:12px; box-shadow: var(--marquee-shadow); }

  /* Existing block focus (no glow) */
  .focusRect{ position:absolute; box-sizing:border-box; background:transparent; border:var(--marquee-border) solid #fff; border-radius:12px; box-shadow:none; }

  /* Time stamps */
  .stamp{
    position:absolute; left:50%; transform:translateX(-50%);
    background:var(--pressed-navy); color:var(--icon-active);
    border:1px solid #273b4d; border-radius:10px; padding:4px 8px;
    font-size:12px; font-variant-numeric:tabular-nums; font-weight:900; letter-spacing:.02em; white-space:nowrap;
    pointer-events:none; z-index:5;
    box-shadow: 0 0 2px rgba(79,247,255,.35), 0 0 10px rgba(79,247,255,.35);
    height:var(--stamp-h); display:grid; place-items:center;
  }

  /* Handles */
  .handle{ position:absolute; left:0; width:100%; pointer-events:auto; cursor:ns-resize; z-index:3; touch-action:none; display:grid; place-items:center; }
  .chev-chip{
    width:100%; height:100%; border-radius:14px;
    background:var(--bg);
    box-shadow: var(--neu-shadow-outer);
    display:grid; place-items:center;
  }
  .chev path{
    fill:none; stroke:var(--handle-stroke); stroke-width:var(--chev-stroke-w); stroke-linecap:round; stroke-linejoin:round;
    filter: drop-shadow(-0.6px -0.6px 0 var(--hi)) drop-shadow(0.6px 0.6px 0 var(--lo));
  }

  /* Lifted shadow while dragging a block */
  .liftShadow{ position:absolute; border-radius:14px; background:transparent; box-shadow:0 14px 28px rgba(0,0,0,.28); z-index:-1; }

  /* Side buttons */
  .selBtns{ position:fixed; z-index:4; display:grid; gap:8px; pointer-events:auto; }
  .selBtnHidden{ display:none !important; }

  /* Month minimal */
  .month-wrap{ position:absolute; inset:0; display:grid; grid-template-rows:auto auto 1fr; }
  .month-dow{ display:grid; grid-template-columns:repeat(7,1fr); padding:6px 10px 0 10px; gap:6px; font-size:12px; letter-spacing:0.05em; color:var(--ink) }
  .month-grid{ height:100%; display:grid; grid-template-columns:repeat(7,1fr); grid-auto-rows:1fr; gap:8px; padding:10px; }
  .mcell{ position:relative; background:var(--bg); color:var(--ink); border-radius:8px; box-shadow:-1px -1px 0 0 var(--hi), 1px 1px 0 0 var(--lo); }
  .mcell.muted{ color:#8da0b3 }
  .mcell.today{ box-shadow:var(--neu-shadow-outer); }
  .mcell.today::before{ content:""; position:absolute; top:6px; right:6px; width:24px; height:24px; border-radius:50%; background:var(--pressed-navy); box-shadow:0 0 2px rgba(79,247,255,.35), 0 0 10px rgba(79,247,255,.35); }
  .mcell.today .date{ position:absolute; top:6px; right:6px; width:24px; height:24px; display:grid; place-items:center; color:var(--icon-active); }

  /* Modal (neumorphic with offset shadow) */
  .veil{ position:fixed; inset:0; background:rgba(0,0,0,.25); z-index:10; }
  .modal{
    position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
    width:min(92vw, 360px); background:var(--bg); color:var(--ink);
    border-radius:12px; box-shadow: var(--neu-shadow-outer), var(--neu-offset-shadow); z-index:11;
    display:grid; grid-template-rows:auto 1fr auto; max-height:88vh; overflow:hidden;
  }
  .modal .head{ padding:12px 14px; font-weight:800; background:var(--bg); box-shadow: var(--neu-shadow-inner); display:flex; align-items:center; justify-content:center; }
  .modal .foot{ padding:10px 14px; display:flex; justify-content:space-between; gap:10px; background:var(--bg); box-shadow: var(--neu-shadow-inner); }
  .btn{ border:none; background:var(--bg); border-radius:10px; padding:10px 14px; font-weight:800; cursor:pointer; box-shadow:var(--neu-shadow-outer); }
  .btn.icon{ width:44px; height:44px; display:grid; place-items:center; }
  .btn.icon svg{ width:18px; height:18px; stroke:var(--icon-inactive); fill:none; stroke-width:1.5; filter: drop-shadow(-0.6px -0.6px 0 var(--hi)) drop-shadow(0.6px 0.6px 0 var(--lo)); }

  .settings-wrap{ padding:14px; display:grid; gap:14px; overflow:auto; }
  .neu-field{ background:var(--bg); border-radius:12px; padding:10px; box-shadow:var(--neu-shadow-inner); display:grid; gap:8px; }
  .neu-select{ display:flex; align-items:center; justify-content:space-between; gap:10px; padding:10px 12px; border-radius:12px; background:var(--bg); box-shadow:var(--neu-shadow-outer); cursor:pointer; user-select:none; }
  .neu-select .ph{ opacity:.7; }
  .neu-select svg{ width:18px; height:18px; stroke:var(--icon-inactive); fill:none; stroke-width:1.5; filter: drop-shadow(-0.6px -0.6px 0 var(--hi)) drop-shadow(0.6px 0.6px 0 var(--lo)); }
  .neu-menu{ display:none; }
  .neu-menu.open{ display:block; }
  .menu-card{ margin-top:8px; background:var(--bg); border-radius:12px; box-shadow:var(--neu-shadow-outer); overflow:hidden; }
  .menu-item{ padding:10px 12px; cursor:pointer; display:flex; align-items:center; gap:10px; }
  .menu-item:not(:last-child){ border-bottom:1px solid var(--grid-line); }
  .menu-dot{ width:14px; height:14px; border-radius:50%; /* true color: no borders/shadows */ box-shadow:none; border:none; }

  .row{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
  .chip{ display:flex; align-items:center; gap:8px; border-radius:999px; padding:6px 10px; background:var(--bg); box-shadow:var(--neu-shadow-outer); font-weight:800; width:fit-content; }
  .dot{ width:12px; height:12px; border-radius:50%; /* true color: no borders/shadows */ border:none; box-shadow:none; }
  .chip .edit{ border:none; background:transparent; display:grid; place-items:center; cursor:pointer; }
  .chip .edit svg{ width:16px; height:16px; stroke:var(--icon-inactive); fill:none; stroke-width:1.6; filter: drop-shadow(-0.6px -0.6px 0 var(--hi)) drop-shadow(0.6px 0.6px 0 var(--lo)); }

  .note-input{ background:var(--bg); border:none; outline:none; border-radius:12px; padding:10px 12px; font-weight:700; box-shadow:var(--neu-shadow-inner); }

  .row4{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
  .time-row{ display:grid; gap:8px; }
  .time-pair{ display:flex; align-items:center; justify-content:space-between; gap:10px; padding:10px 12px; border-radius:12px; background:var(--bg); box-shadow:var(--neu-shadow-outer); }
  .time-btn{ border:none; background:transparent; font-weight:800; cursor:pointer; user-select:none; }
  .time-day{ font-weight:900; letter-spacing:.02em; opacity:.85; }

  .stat-line{ display:flex; justify-content:space-between; font-weight:800; padding:8px 0; border-bottom:1px solid #d8e1ec; }
  .pct{ font-weight:900; }
  .pct.green{ color:#15a05c; } .pct.yellow{ color:#b18a00; } .pct.orange{ color:#c85b00; } .pct.red{ color:#bf1b1b; }
</style>

<script>
console.info('Chrono r76 — Selector 24h stamps; hard no-overlap; modal tap-through blocked; true color dots; spillover prompt guarded; spillover blocks unified.');

const screenEl = document.getElementById('screen');
const buttons = [...document.querySelectorAll('.neu-btn')];

let activeView = null;
let activeDayISO = toISO(new Date());
let visibleWeekFirst = weekStart(new Date());

const SHORT_DOW=['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
const MONTH_INIT=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

function toISO(d){ return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
function addDays(d,n){ const x=new Date(d); x.setDate(x.getDate()+n); return x; }
function weekStart(d){ const x=new Date(d.getFullYear(), d.getMonth(), d.getDate()); const dow=x.getDay(); x.setDate(x.getDate()-dow); x.setHours(0,0,0,0); return x; }
function startOfDay(d){ const x=new Date(d); x.setHours(0,0,0,0); return x; }
function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
function snap15(n){ return 15 * Math.round((+n||0)/15); }
function hourToAMPM(h){ return h===0? '12 AM' : h<12? `${h} AM` : h===12? '12 PM' : `${h-12} PM`; }
function HHMM_ampm(min){ const m=((Math.round(min)|0)+1440)%1440; let h=Math.floor(m/60), r=m%60; const am=h<12; h=(h%12)||12; return `${String(h).padStart(2,'0')}:${String(r).padStart(2,'0')} ${am?'AM':'PM'}`; }
function HHMM_24(min){ const m=((Math.round(min)|0)+1440)%1440; const h=Math.floor(m/60), r=m%60; return `${String(h).padStart(2,'0')}:${String(r).padStart(2,'0')}`; }

const DAY_MS = 86400000;
function weekStamp(d){ return +weekStart(d); }
function stampToDate(st){ return new Date(st); }
function getVisibleWeekStamp(){ return weekStamp(visibleWeekFirst); }

new ResizeObserver(()=> {
  const w = screenEl.getBoundingClientRect().width;
  document.documentElement.style.setProperty('--panelW', Math.max(320, Math.floor(w))+'px');
}).observe(screenEl);

/* storage */
const DB_NAME='chronoDB', DB_VERSION=31;
let dbPromise=null, STORAGE_MODE='idb';
function idbSupported(){ try { return !!window.indexedDB; } catch { return false; } }
function idbOpen(){
  if(!idbSupported()){ STORAGE_MODE='ls'; return Promise.resolve(null); }
  if(dbPromise) return dbPromise;
  dbPromise = new Promise((resolve,reject)=>{
    const req = indexedDB.open(DB_NAME, DB_VERSION);
    req.onupgradeneeded = ()=>{
      const db = req.result;
      if(!db.objectStoreNames.contains('kv')) db.createObjectStore('kv',{keyPath:'k'});
      if(!db.objectStoreNames.contains('blocks')) db.createObjectStore('blocks',{keyPath:'id'});
    };
    req.onsuccess = ()=>resolve(req.result);
    req.onerror   = ()=>reject(req.error);
  });
  return dbPromise.catch(()=>{ STORAGE_MODE='ls'; return null; });
}
async function storageSet(k,v){
  if(STORAGE_MODE==='ls'){ if(v===undefined) localStorage.removeItem(k); else localStorage.setItem(k, JSON.stringify(v)); return true; }
  const db = await idbOpen(); if(!db){ STORAGE_MODE='ls'; return storageSet(k,v); }
  return new Promise((res,rej)=>{
    const tx=db.transaction('kv','readwrite');
    const store=tx.objectStore('kv');
    if(v===undefined) store.delete(k); else store.put({k,v});
    tx.oncomplete=()=>res(true); tx.onerror = ()=>rej(tx.error);
  });
}
async function storageGet(k){
  if(STORAGE_MODE==='ls'){ const s=localStorage.getItem(k); return s? JSON.parse(s):undefined; }
  const db = await idbOpen(); if(!db){ STORAGE_MODE='ls'; return storageGet(k); }
  return new Promise((res,rej)=>{
    const tx=db.transaction('kv','readonly');
    const req=tx.objectStore('kv').get(k);
    req.onsuccess=()=>res(req.result? req.result.v:undefined);
    req.onerror=()=>rej(req.error);
  });
}

/* blocks store */
async function putBlock(b){
  const db = await idbOpen(); if(!db) return;
  return new Promise((res,rej)=>{
    const tx=db.transaction('blocks','readwrite');
    tx.objectStore('blocks').put(b);
    tx.oncomplete=()=>res(true); tx.onerror=()=>rej(tx.error);
  });
}
async function delBlock(id){
  const db = await idbOpen(); if(!db) return;
  return new Promise((res,rej)=>{
    const tx=db.transaction('blocks','readwrite');
    tx.objectStore('blocks').delete(id);
    tx.oncomplete=()=>res(true); tx.onerror=()=>rej(tx.error);
  });
}
async function getBlocksAll(){
  const db = await idbOpen(); if(!db) return [];
  return new Promise((res,rej)=>{
    const tx=db.transaction('blocks','readonly');
    const req=tx.objectStore('blocks').getAll();
    req.onsuccess=()=>res(req.result||[]);
    req.onerror=()=>rej(req.error);
  });
}

/* palette + activities (fixed, auto-assigned colors) */
const COLORS = ['#F7D6D0','#D6EEF5','#BFD9CF','#F7E08C','#E77D7A','#4EA1D6','#4FA684','#E5B21A','#E3423A','#1E6FB6','#187245','#D79516','#7F1D2D','#0E3B5C','#0A3A34','#C1730D'];
const ACTIVITY_LIST = [
  {key:'work', label:'Work',       color: COLORS[8]},
  {key:'school', label:'School',   color: COLORS[9]},
  {key:'commute', label:'Commute', color: COLORS[7]},

  {key:'childcare', label:'Child Care', color: COLORS[12]},

function computeGeometry(gridEl, cols){
  const r=gridEl.getBoundingClientRect();
  const totalW=Math.max(0, Math.round(r.width));
  const totalH=Math.max(0, Math.round(r.height));
  const colWBase=Math.floor(totalW/cols), extraW=totalW-colWBase*cols;
  const rowHBase=Math.floor(totalH/24), extraH=totalH-rowHBase*24;
  const colW=[], colX=[0]; for(let c=0;c<cols;c++){ const w=colWBase+(c<extraW?1:0); colW.push(w); colX.push(colX[c]+w); }
  const rowH=[], rowY=[0]; for(let i=0;i<24;i++){ const h=rowHBase+(i<extraH?1:0); rowH.push(h); rowY.push(rowY[i]+h); }
  const slotY=[0];
  for(let hr=0;hr<24;hr++){
    const h=rowH[hr]; const base=Math.floor(h/4); let rem=h-base*4;
    const parts=[base,base,base,base]; for(let k=0;k<rem;k++) parts[k]+=1;
    for(let q=0;q<4;q++) slotY.push(slotY[slotY.length-1]+parts[q]);
  }
  return {totalW,totalH,colW,colX,rowH,rowY,slotY, rect:r};
}

/* ---------- Interval helpers for no-overlap rules ---------- */

function sortByStart(a,b){ return a.startMin - b.startMin; }

function sameWeekDay(seg, weekSt, dayIdx){
  return seg.weekSt===weekSt && seg.dayIdx===dayIdx;
}

async function dayBusyIntervals(weekSt, dayIdx, excludeGroupId=null){
  const all = await getBlocksAll();
  const instances = await getInstancesForWeek(all);
  const list = instances.filter(b => sameWeekDay(b, weekSt, dayIdx) && (!excludeGroupId || b.groupId!==excludeGroupId))
                       .map(b => ({startMin:b.startMin, endMin:b.endMin}));
  list.sort(sortByStart);
  // merge overlaps
  const merged=[];
  for(const it of list){
    if(!merged.length || it.startMin>merged[merged.length-1].endMin){ merged.push({...it}); }
    else { merged[merged.length-1].endMin = Math.max(merged[merged.length-1].endMin, it.endMin); }
  }
  return merged;
}

// clamp a [start,end] to avoid overlapping busy intervals; returns {start,end}
function clampToFreeWindow(start, end, busy){
  let s = clamp(start, 0, 1440-15);
  let e = clamp(end, s+15, 1440);
  for(const b of busy){
    // if overlaps on start edge
    if(e> b.startMin && s < b.startMin && e <= b.endMin){ e = b.startMin; }
    // if entirely inside a busy block, collapse to edge
    if(s>=b.startMin && e<=b.endMin){ s = b.endMin; e = Math.max(s+15, e); }
    // if overlaps on end edge
    if(s < b.endMin && e > b.endMin && s >= b.startMin){ s = b.endMin; }
    // if covers a busy fully, clamp to nearest edge that preserves ≥15m if possible
    if(s < b.startMin && e > b.endMin){
      const leftSpan  = b.startMin - s;
      const rightSpan = e - b.endMin;
      if(rightSpan>=15){ s = b.endMin; }
      else if(leftSpan>=15){ e = b.startMin; }
      else { // not enough space around → collapse to edge (will be validated by caller)
        e = Math.max(s+15, b.startMin);
      }
    }
    s = clamp(s, 0, 1440-15);
    e = clamp(e, s+15, 1440);
  }
  return {start:s, end:e};
}

// Find largest free window ≥minLen starting at or after 'atMin'
function largestFreeStartingAt(atMin, busy, minLen=15){
  let cursor = clamp(atMin,0,1440);
  // Build free intervals from busy
  const free=[];
  let prev=0;
  for(const b of busy){ if(b.startMin>prev) free.push({s:prev, e:b.startMin}); prev=Math.max(prev,b.endMin); }
  if(prev<1440) free.push({s:prev, e:1440});
  // find the first free window that starts at/after cursor
  for(const f of free){
    const s = Math.max(cursor, f.s);
    const len = f.e - s;
    if(len>=minLen) return {start:s, end:s+len};
  }
  return null;
}

function chevronsSVG(dir, colW, rowH){
  const padX = 8;
  const w = Math.max(24, colW - padX*2);
  const h = Math.max(44, Math.floor(rowH*parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--handle-height-mult'))||1.6));
  const mid = w/2;
  const gap = h/6;
  const span = Math.min(w*0.42, h/4);
  const triUp = (y)=>`M ${mid-span} ${y+span} L ${mid} ${y} L ${mid+span} ${y+span}`;
  const triDn = (y)=>`M ${mid-span} ${y} L ${mid} ${y+span} L ${mid+span} ${y}`;
  const d1 = (dir==='up'? triUp(gap) : triDn(gap));
  const d2 = (dir==='up'? triUp(gap*2.2) : triDn(gap*2.2));
  const d3 = (dir==='up'? triUp(gap*3.4) : triDn(gap*3.4));
  return `<div class="chev"><svg width="${w}" height="${h}" viewBox="0 0 ${w} ${h}" aria-hidden="true"><path d="${d1}"/><path d="${d2}"/><path d="${d3}"/></svg></div>`;
}

function otherSeg(which){ return which==='parent' ? chain.child : chain.parent; }

async function clampSelectorAgainstBlocks(seg, which){

function startDrag(ev, kind, which){
  if(!chain) return;
  if(_modalOpen) return;

  const seg = (which==='parent'? chain.parent : chain.child); if(!seg) return;

  ev.preventDefault(); ev.stopPropagation(); ev.currentTarget.setPointerCapture(ev.pointerId);

  dragKind = kind; dragTarget = which;
  dragStartY = ev.clientY; baseStart = seg.startMin; baseEnd = seg.endMin;
  crossedTop=crossedBottom=false; lastEdgeCrossed=null;
  wasDrag=false; dragPixels=0;

  const move=async (e)=>{
    if(_modalOpen) return;
    const dyPx = e.clientY - dragStartY;
    dragPixels = Math.max(dragPixels, Math.abs(dyPx));
    const movedMin = (weekGeom.totalH? (dyPx / weekGeom.totalH) * 1440 : 0);
    const snappedDelta = snap15(movedMin);

    if(dragKind==='top'){ seg.startMin = clamp(baseStart + snappedDelta, 0, baseEnd - 15); }
    else { seg.endMin = clamp(baseEnd + snappedDelta, baseStart + 15, 1440); }

    // Intra-day budget with child spill
    clampToBudget(seg, which);
    // Hard-stop at existing blocks
    await clampSelectorAgainstBlocks(seg, which);

    // Track true edge crossing (for spillover prompt eligibility)
    if(!chain.child){
      crossedTop    = crossedTop    || (seg.startMin===0);
      crossedBottom = crossedBottom || (seg.endMin===1440);
      lastEdgeCrossed = (seg.startMin===0)? 'prev' : (seg.endMin===1440 ? 'next' : lastEdgeCrossed);
    }

    wasDrag = wasDrag || Math.abs(snappedDelta) >= 15; // only consider real drags
    drawSelector();
  };

  const up=async (e)=>{
    // snap to grid
    seg.startMin = snap15(seg.startMin); seg.endMin = snap15(seg.endMin);
    if(seg.endMin - seg.startMin < 15){
      if(dragKind==='top'){ seg.startMin = seg.endMin - 15; }
      else { seg.endMin = seg.startMin + 15; }
    }

    // confirm spill only if truly at edges after ≥15m drag and no modal open
    if(!_modalOpen && !chain.child && wasDrag){
      const hitPrev = seg.startMin===0;
      const hitNext = seg.endMin===1440;
      const want = hitPrev ? 'prev' : (hitNext ? 'next' : null);
      if(want) await spilloverConfirm(want);
    }

    await saveChain(chain).catch(()=>{});
    e.currentTarget.releasePointerCapture(e.pointerId);
    window.removeEventListener('pointermove', move);
    window.removeEventListener('pointerup', up);
    dragKind=null;
  };

  window.addEventListener('pointermove', move, {passive:false});
  window.addEventListener('pointerup', up, {passive:true});
}

async function spilloverConfirm(direction){
  if(_modalOpen) return;
  _modalOpen=true;
  const res = await modalConfirm(direction==='prev' ? 'Spill to previous day?' : 'Spill to next day?');
  _modalOpen=false;
  if(!res) return;

}
function modalConfirm(text){
  return new Promise((resolve)=>{
    const veil=document.createElement('div'); veil.className='veil';
    const modal=document.createElement('div'); modal.className='modal';
    // shield: swallow pointer/touch/click to prevent tap-through
    const swallow = (ev)=>{ ev.stopPropagation(); ev.preventDefault(); };
    ['pointerdown','pointermove','pointerup','touchstart','touchmove','touchend','click'].forEach(evt=>{
      veil.addEventListener(evt, swallow, {passive:false});

    document.body.appendChild(veil); document.body.appendChild(modal);
    const close=(val)=>{ veil.remove(); modal.remove(); resolve(val); };
    modal.addEventListener('click', e=>{ const b=e.target.closest('button'); if(!b) return; b.dataset.a==='yes'? close(true):close(false); });
    veil.addEventListener('click', ()=>close(false));

}
async function confirmSpill(direction){
  if(!chain || !chain.parent) return;
  const p = chain.parent;
  let childWeek = p.weekSt;
  let childDay  = p.dayIdx;

  chain.dir = direction;

  const groupId = 'g'+Date.now();

  if(direction==='next'){
    if(p.dayIdx < 6){ childDay  = p.dayIdx + 1; childWeek = p.weekSt; }
    else { childDay  = 0; childWeek = p.weekSt + 7*DAY_MS; }

    // parent can extend to either 1440 or next busy boundary
    const parentBusy = await dayBusyIntervals(p.weekSt, p.dayIdx, null);
    const parentClamp = clampToFreeWindow(p.startMin, 1440, parentBusy);
    p.endMin = parentClamp.end;

    // child starts at first free minute and extends until boundary
    const childBusy = await dayBusyIntervals(childWeek, childDay, null);
    const freeStart = largestFreeStartingAt(0, childBusy, 15);
    if(!freeStart){ chain.child=null; await saveChain(chain); repaintWeek(true); drawSelector(); return; }
    const childSpanEnd = freeStart.end;
    const remainingNeeded = Math.max(15, 1440 - p.endMin);
    const childEnd = Math.min(childSpanEnd, freeStart.start + remainingNeeded);
    chain.child = { weekSt: childWeek, dayIdx: childDay, startMin: freeStart.start, endMin: childEnd };
    if(p.dayIdx === 6){ visibleWeekFirst = stampToDate(childWeek); }
  }else{
    if(p.dayIdx > 0){ childDay  = p.dayIdx - 1; childWeek = p.weekSt; }
    else { childDay  = 6; childWeek = p.weekSt - 7*DAY_MS; }

    // parent back to 0 or previous boundary
    const parentBusy = await dayBusyIntervals(p.weekSt, p.dayIdx, null);
    const parentClamp = clampToFreeWindow(0, p.endMin, parentBusy);
    p.startMin = parentClamp.start;

    const childBusy = await dayBusyIntervals(childWeek, childDay, null);
    const freeStart = largestFreeStartingAt(0, childBusy, 15);
    // We want the last free window ending at 1440; derive from free list
    let childStart=0, childEnd=0;
    if(freeStart){ // simple fallback from start
      childStart = Math.max(0, freeStart.start);
      childEnd   = Math.min(1440, freeStart.end);
    }
    // Prefer the final free interval that touches 1440
    const freeList = (await (async ()=>{
      const busy = childBusy;
      const free=[]; let prev=0;
      for(const b of busy){ if(b.startMin>prev) free.push({s:prev, e:b.startMin}); prev=Math.max(prev,b.endMin); }
      if(prev<1440) free.push({s:prev, e:1440});
      return free;
    })());
    const last = freeList.length? freeList[freeList.length-1] : null;
    if(last){ childStart = Math.max(last.s, 1440 - Math.max(15, p.startMin)); childEnd = last.e; }
    if(childEnd - childStart < 15){ chain.child=null; await saveChain(chain); repaintWeek(true); drawSelector(); return; }
    chain.child = { weekSt: childWeek, dayIdx: childDay, startMin: childStart, endMin: childEnd };
    if(p.dayIdx === 0){ visibleWeekFirst = stampToDate(childWeek); }
  }
  await saveChain(chain);
  repaintWeek(true); drawSelector();
}

/* drag existing block (unified: when group present, move the first segment; enforce hard walls) */
let liftEl=null;
function toggleBlockDrag(seg){
  if(!dragBlockMode){ startBlockDrag(seg); }
  else { endBlockDrag(true); }
}
function currentSelectionPrimary(){
  if(selectedGroup && selectedGroup.length){ return selectedGroup[0]; }
  return selectedBlock;
}
function currentSelectionAllIds(){
  if(selectedGroup && selectedGroup.length){ return selectedGroup.map(s=>s.id); }
  return selectedBlock? [selectedBlock.id] : [];
}
async function startBlockDrag(seg){
  dragBlockMode=true;
  if(dragBtnRef) dragBtnRef.classList.add('drag-on');

  const primary = currentSelectionPrimary();
  drawBlockFocus(primary);
  liftEl = addLiftShadow(primary);

  const duration = (selectedGroup && selectedGroup.length===2)
    ? ((selectedGroup[0].weekSt===selectedGroup[1].weekSt && selectedGroup[0].dayIdx===selectedGroup[1].dayIdx)
        ? (selectedGroup[1].endMin - selectedGroup[0].startMin)
        : ((1440 - selectedGroup[0].startMin) + selectedGroup[1].endMin))
    : (primary.endMin - primary.startMin);

  const onMove=async (e)=>{
    if(!dragBlockMode || !weekGeom) return;
    const x = clamp(e.clientX - weekGeom.rect.left, 0, weekGeom.totalW-1);
    const y = clamp(e.clientY - weekGeom.rect.top, 0, weekGeom.totalH-1);
    let dayIdx=0; for(let i=0;i<7;i++){ if(x>=weekGeom.colX[i] && x<weekGeom.colX[i+1]){ dayIdx=i; break; } }
    let mins = snap15((y/weekGeom.totalH)*1440);

    // Hard-wall: find allowed start range for this duration
    const busy = await dayBusyIntervals(getVisibleWeekStamp(), dayIdx, primary.groupId || null);
    // transform busy into free, then snap start to first free slot that can accommodate duration around mins
    const free=[];
    let prev=0;
    for(const b of busy){ if(b.startMin>prev) free.push({s:prev, e:b.startMin}); prev=Math.max(prev,b.endMin); }
    if(prev<1440) free.push({s:prev, e:1440});
    // Find free segment containing mins, else the next free after mins
    let startMin=null;
    for(const f of free){
      if(mins>=f.s && mins<=f.e-duration){ startMin = mins; break; }
      if(mins<f.s && f.e - f.s >= duration){ startMin = f.s; break; }
    }
    if(startMin===null){ // no room today; keep highlight but don't move commit
      return;
    }
    const temp={...primary, dayIdx, startMin, endMin:startMin+duration};
    selectedBlock=temp; selectedGroup=null; // show single for drag preview
    drawBlockFocus(temp);
    if(liftEl){
      const b=boundsFromSeg(temp);
      liftEl.style.left=`${weekGeom.colX[temp.dayIdx]}px`;
      liftEl.style.top =`${b.topY}px`;
      liftEl.style.width=`${b.colWidth}px`;
      liftEl.style.height=`${b.height}px`;
    }
    positionBlockButtons(temp);
  };
  const onUp=()=>{ endBlockDrag(true); window.removeEventListener('pointermove', onMove); window.removeEventListener('pointerup', onUp); };
  window.addEventListener('pointermove', onMove, {passive:true});
  window.addEventListener('pointerup', onUp, {passive:true});
}
async function endBlockDrag(commit){
  if(dragBtnRef) dragBtnRef.classList.remove('drag-on');
  if(liftEl){ liftEl.remove(); liftEl=null; }
  dragBlockMode=false;
  if(commit && selectedBlock){
    // move single segment; if this belonged to a group originally, we keep only the moved part (simple move)
    await putBlock(selectedBlock);
    await drawBlocks();
    selectBlockUnified(selectedBlock);
  }
}

  fromPk.onchange=()=>{ const [h,m]=fromPk.value.split(':').map(Number); const mins=snap15(h*60+m); defaults.fromMin=mins; if(defaults.toMin<=mins) defaults.toMin=clamp(mins+15,0,1440); fromBtn.textContent=HHMM_ampm(defaults.fromMin); setPickerValue(toPk, defaults.toMin); };
  toPk.onchange  =()=>{ const [h,m]=toPk.value.split(':').map(Number); let mins=snap15(h*60+m); if(mins<=defaults.fromMin) mins=clamp(defaults.fromMin+15,0,1440); defaults.toMin=mins; toBtn.textContent=HHMM_ampm(defaults.toMin); };

  modal.querySelector('#statsBtn').onclick=async()=>{ await openStatsModal(defaults.activityKey? getActivityByKey(defaults.activityKey).label : '—'); };

  modal.querySelector('#exitBtn').onclick=()=>{ confirmExit(()=> closeModal()); };
  modal.querySelector('#saveBtn').onclick=async()=>{
    if(!defaults.activityKey){ alert('Please assign an activity.'); return; }
    if(!(defaults.toMin>defaults.fromMin)){ alert('End time must be after start time.'); return; }
    const note = modal.querySelector('#noteInput').value.trim();
    const actName = modal.querySelector('#actName').textContent || getActivityByKey(defaults.activityKey).label;

    if(editingExisting){
      if(existingSeg.groupId){
        // Update both segments of the group
        const all = await getBlocksAll();
        const group = all.filter(b=> b.groupId===existingSeg.groupId);
        // Determine split relative to from/to (assume same or adjacent day)
        let from = defaults.fromMin, to = defaults.toMin;
        let first = group.find(g=> g.weekSt===existingSeg.weekSt && g.dayIdx===existingSeg.dayIdx) || group[0];
        // Determine days
        let firstDayIdx = first.dayIdx;
        let secondDayIdx = (firstDayIdx===6)? 0 : firstDayIdx+1;
        let secondWeekSt = (firstDayIdx===6)? first.weekSt + 7*DAY_MS : first.weekSt;

        // Clamp against busy intervals (exclude own group)
        const busyFirst  = await dayBusyIntervals(first.weekSt, firstDayIdx, existingSeg.groupId);
        const clamped1   = clampToFreeWindow(from, Math.min(1440,to), busyFirst);
        from = clamped1.start; const end1 = clamped1.end;

        let needSecond = to>1440 || end1<to;
        if(needSecond){
          const busySecond = await dayBusyIntervals(secondWeekSt, secondDayIdx, existingSeg.groupId);
          const span2start = Math.max(0, Math.min(to-1440, to - end1));
          const fit2 = largestFreeStartingAt(0, busySecond, 15);
          if(fit2){
            const end2 = Math.min(fit2.end, span2start>0? span2start : (to-1440));
            // write second
            const seg2 = group.find(g=> g.weekSt===secondWeekSt && g.dayIdx===secondDayIdx) || { id:'b'+(Date.now()+2) };
            const updated2 = {
              ...seg2,
              id: seg2.id,
              weekSt: secondWeekSt, dayIdx: secondDayIdx,
              startMin: fit2.start, endMin: Math.max(fit2.start+15, end2),
              activityKey: defaults.activityKey,
              activityName: actName,
              colorHex: defaults.colorHex,
              note: note || '',
              recurrence: (defaults.recurrence==='reoccurring'?'weekly':defaults.recurrence==='week'?'none':'monthly'),
              flexibility: defaults.flexibility,
              notifications: defaults.notify,
              privacy: defaults.privacy,
              groupId: existingSeg.groupId
            };
            await putBlock(updated2);
          }
        }else{
          // if there was a second segment previously, keep it if still ≥15 else remove
          const prevSecond = group.find(g=> !(g.weekSt===first.weekSt && g.dayIdx===first.dayIdx));
          if(prevSecond) await delBlock(prevSecond.id);
        }

        const updated1 = {
          ...first,
          activityKey: defaults.activityKey,
          activityName: actName,
          colorHex: defaults.colorHex,
          startMin: from,
          endMin: Math.max(end1, from+15),
          note,
          recurrence: (defaults.recurrence==='reoccurring'?'weekly':defaults.recurrence==='week'?'none':'monthly'),
          flexibility: defaults.flexibility,
          notifications: defaults.notify,
          privacy: defaults.privacy,
          groupId: existingSeg.groupId
        };
        await putBlock(updated1);
        await drawBlocks(); selectBlockUnified(updated1);
      }else{
        const updated = {
          ...existingSeg,
          activityKey: defaults.activityKey,
          activityName: actName,
          colorHex: defaults.colorHex,
          startMin: defaults.fromMin,
          endMin: defaults.toMin,
          note,
          recurrence: (defaults.recurrence==='reoccurring'?'weekly':defaults.recurrence==='week'?'none':'monthly'),
          flexibility: defaults.flexibility,
          notifications: defaults.notify,
          privacy: defaults.privacy
        };
        // conflict check: must not overlap others
        const busy = await dayBusyIntervals(updated.weekSt, updated.dayIdx, updated.groupId||updated.id);
        const clamped = clampToFreeWindow(updated.startMin, updated.endMin, busy);
        updated.startMin = clamped.start; updated.endMin = clamped.end;
        await putBlock(updated); await drawBlocks(); selectBlockUnified(updated);
      }
    }else{
      await finalizeBlock({
        actKey: defaults.activityKey, actName, colorHex: defaults.colorHex,
        from: defaults.fromMin, to: defaults.toMin,
        recurVal: defaults.recurrence, flexVal: defaults.flexibility,
        notifVal: defaults.notify, privVal: defaults.privacy, note
      });
    }
    closeModal();
  };

  // DELETE (confirm then remove, unified)
  modal.querySelector('#deleteBtn').onclick=async()=>{
    if(!editingExisting){ confirmExit(()=> closeModal()); return; }
    const ok = await modalConfirm('Are you sure you want to delete this entire block?');
    if(ok){
      if(existingSeg.groupId){
        const all = await getBlocksAll();
        const group = all.filter(b=> b.groupId===existingSeg.groupId);
        for(const g of group){ await delBlock(g.id); }
      }else{
        await delBlock(existingSeg.id);
      }
      await drawBlocks(); clearBlockFocus(); closeModal();
    }
  };
}
function hookMenu(root, selSel, menuSel, onPick){
  const trigger = root.querySelector(selSel);
  const menu = root.querySelector(menuSel);
  trigger.addEventListener('click', ()=>{ const open = menu.classList.toggle('open'); trigger.setAttribute('aria-expanded', open?'true':'false'); });
  menu.querySelectorAll('.menu-item').forEach(mi=> mi.addEventListener('click', ()=>{ onPick(mi.dataset.val, mi.textContent.trim()); menu.classList.remove('open'); trigger.setAttribute('aria-expanded','false'); }));
}
function confirmExit(done){
  modalConfirm('Are you sure you want to exit without saving?').then(ok=>{ if(ok) done(); });
}

/* finalize new block (unified when chain has child) */
async function finalizeBlock({actKey, actName, colorHex, from, to, recurVal, flexVal, notifVal, privVal, note}){
  if(!chain || !chain.parent) return;
  const parent = chain.parent;

  // Hard stop against busy intervals for parent
  const busyP = await dayBusyIntervals(parent.weekSt, parent.dayIdx, null);
  const clampedP = clampToFreeWindow(from, to, busyP);
  let pStart = clampedP.start, pEnd = clampedP.end;

  let groupId = null;

  // If child exists, try to add respecting busy intervals
  if(chain.child){
    const child = chain.child;
    const busyC = await dayBusyIntervals(child.weekSt, child.dayIdx, null);
    const clampedC = clampToFreeWindow(child.startMin, child.endMin, busyC);
    if(clampedC.end - clampedC.start >= 15){
      groupId = 'g'+Date.now();
      const base = {
        id: 'b'+Date.now(),
        weekSt: parent.weekSt,
        dayIdx: parent.dayIdx,
        startMin: pStart,
        endMin: pEnd,
        activityKey: actKey,
        activityName: actName,
        colorHex,
        note: note || '',
        recurrence: (recurVal==='reoccurring' ? 'weekly' : (recurVal==='week' ? 'none' : 'monthly')),
        flexibility: flexVal,
        notifications: notifVal,
        privacy: privVal,
        groupId
      };
      await putBlock(base);
      const cBlock = { ...base, id:'b'+(Date.now()+1), weekSt: child.weekSt, dayIdx: child.dayIdx, startMin: clampedC.start, endMin: clampedC.end };
      await putBlock(cBlock);
    }else{
      // No valid child space — just save parent
      const base = {
        id: 'b'+Date.now(),
        weekSt: parent.weekSt,
        dayIdx: parent.dayIdx,
        startMin: pStart,
        endMin: pEnd,
        activityKey: actKey,
        activityName: actName,
        colorHex,
        note: note || '',
        recurrence: (recurVal==='reoccurring' ? 'weekly' : (recurVal==='week' ? 'none' : 'monthly')),
        flexibility: flexVal,
        notifications: notifVal,
        privacy: privVal
      };
      await putBlock(base);
    }
  }else{
    const base = {
      id: 'b'+Date.now(),
      weekSt: parent.weekSt,
      dayIdx: parent.dayIdx,
      startMin: pStart,
      endMin: pEnd,
      activityKey: actKey,
      activityName: actName,
      colorHex,
      note: note || '',
      recurrence: (recurVal==='reoccurring' ? 'weekly' : (recurVal==='week' ? 'none' : 'monthly')),
      flexibility: flexVal,
      notifications: notifVal,
      privacy: privVal
    };
    await putBlock(base);
  }

  chain = null; await saveChain(null); await drawBlocks(); clearBlockFocus(); clearSelector();
}

/* Stats (stub) */
async function openStatsModal(activityName){
  const veil=document.createElement('div'); veil.className='veil';
  const modal=document.createElement('div'); modal.className='modal';
  // shield
  const swallow = (ev)=>{ ev.stopPropagation(); ev.preventDefault(); };
  ['pointerdown','pointermove','pointerup','touchstart','touchmove','touchend','click'].forEach(evt=>{
    veil.addEventListener(evt, swallow, {passive:false});
    modal.addEventListener(evt, swallow, {passive:false});
  });
  _modalOpen=true;
  modal.innerHTML = `
    <div class="head">Statistics — ${activityName}</div>
    <div class="settings-wrap" id="statsWrap">
      <div class="stat-line"><span>Average hours / week</span><span id="avgW">0.00</span></div>
      <div class="stat-line"><span>Average hours / month</span><span id="avgM">0.00</span></div>
      <div class="stat-line"><span>Average hours / year</span><span id="avgY">0.00</span></div>
      <div class="stat-line"><span>Completion</span><span id="pct" class="pct green">100%</span></div>
    </div>
    <div class="foot"><button class="btn ok" id="closeStats">Close</button></div>
  `;
  document.body.appendChild(veil); document.body.appendChild(modal);
  modal.querySelector('#closeStats').onclick=()=>{ veil.remove(); modal.remove(); _modalOpen=false; };
  veil.addEventListener('click', ()=>{ veil.remove(); modal.remove(); _modalOpen=false; });
}

/* init */
async function init(){
  try{
    const snap = await storageGet('state');
    if(snap){ activeView = snap.activeView ?? null; activeDayISO = snap.activeDayISO || activeDayISO; if(typeof snap.visibleWeekFirst==='number') visibleWeekFirst = new Date(snap.visibleWeekFirst); if(activeView){ const btn = document.querySelector(`.neu-btn[data-view="${activeView}"]`); btn?.classList.add('is-pressed'); btn?.setAttribute('aria-pressed','true'); } }
  }catch{}
  render();
  document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='hidden'){ saveAll().catch(()=>{}); } });
  window.addEventListener('beforeunload', ()=>{ saveAll().catch(()=>{}); });
}
function render(){
  if(activeView==='week'){ buildWeekView(); }
  else if(activeView==='day'){ screenEl.innerHTML=`<div class="wrap"><div class="head"><div></div><div class="title">Day</div><div></div></div><div class="grid-area" style="display:grid;place-items:center;color:#666"><div class="watermark">Chrono r76</div></div></div>`; destroyOverlay(); }
  else if(activeView==='month'){ buildMonthView(); }
  else { screenEl.innerHTML=''; destroyOverlay(); removeBlockButtons(); removeSelectorButtons(); clearSelHost(); }
}
async function saveAll(){ await storageSet('state', { activeView, activeDayISO, visibleWeekFirst:+visibleWeekFirst }); await saveChain(chain); }

let _saveT=null;
function saveSoon(ms=200){ clearTimeout(_saveT); _saveT=setTimeout(()=>saveAll().catch(()=>{}), ms); }

/* Month view (minimal) */
function buildMonthView(){
  const base = new Date(); activeDayISO = toISO(base);
  const first = new Date(base.getFullYear(), base.getMonth(), 1);
  const label = first.toLocaleDateString(undefined,{month:'long', year:'numeric'});
  screenEl.innerHTML = `
    <div class="month-wrap">
      <div class="head">
        <button id="prevMon" class="neu-btn--sm" aria-label="Prev month" title="Prev">
          <svg viewBox="0 0 24 24" aria-hidden="true"><polyline points="15,5 8,12 15,19"/></svg>
        </button>
        <div class="title">${label}</div>
        <button id="nextMon" class="neu-btn--sm" aria-label="Next month" title="Next">
          <svg viewBox="0 0 24 24" aria-hidden="true"><polyline points="9,5 16,12 9,19"/></svg>
        </button>
      </div>
      <div class="month-dow"><span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span></div>
      <div class="month-grid" id="monthGrid"></div>
    </div>`;
  const prev=document.getElementById('prevMon'), next=document.getElementById('nextMon');
  prev.onclick=()=>renderMonth(base, -1); next.onclick=()=>renderMonth(base, +1);
  renderMonth(base, 0); destroyOverlay(); removeBlockButtons(); removeSelectorButtons(); clearSelHost();
}
function renderMonth(base, delta){
  const d = new Date(base.getFullYear(), base.getMonth()+delta, 1);
  const first = new Date(d.getFullYear(), d.getMonth(), 1);
  const last  = new Date(d.getFullYear(), d.getMonth()+1, 0);
  document.querySelector('.head .title').textContent = first.toLocaleDateString(undefined,{month:'long',year:'numeric'});
  const g=document.getElementById('monthGrid'); g.innerHTML='';
  const firstWeekday = first.getDay(); const prevLast = new Date(d.getFullYear(), d.getMonth(), 0).getDate();
  for(let i=firstWeekday-1;i>=0;i--){ g.insertAdjacentHTML('beforeend', `<div class="mcell muted"><span class="date">${prevLast - i}</span></div>`); }
  const todayISO = toISO(new Date());
  for(let day=1; day<=last.getDate(); day++){ const iso = toISO(new Date(d.getFullYear(), d.getMonth(), day)); g.insertAdjacentHTML('beforeend', `<div class="mcell ${iso===todayISO?'today':''}"><span class="date">${day}</span></div>`); }
  const used = firstWeekday + last.getDate(); const rem = (Math.ceil(used/7)*7) - used;
  for(let i=1;i<=rem;i++){ g.insertAdjacentHTML('beforeend', `<div class="mcell muted"><span class="date">${i}</span></div>`); }
}
