<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Chrono</title>
<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#000000">
<style>
  :root{
    --bg:#e3eaf2; --ink:#42586d;
    --icon-inactive:#42586d; --icon-active:#4ff7ff;
    --pressed-navy:#355169; --turq-glow: rgba(79,247,255,.75);

    --off:5px; --blur:9px; --hi:#ffffff; --lo:#b7c3d1;
    --gap:24px; --radius:12px;

    --border:#c6cfda; --grid-line:#cfd9e5;
    --chart-bg:#d1dce8; --mask-surface: var(--bg);

    --hour-col:64px; --dow-h:32px; --label-size:12px;

    --marquee-border:5px;
    --marquee-shadow:0 0 12px 6px var(--turq-glow); /* selector tool only */

    --handle-stroke:#5e7286;
    --chev-stroke-w:2.2;
    --handle-gap:10px;
    --top-handle-extra:10px;
    --handle-height-mult:1.6;

    --stamp-gap:6px; --stamp-h:26px;

    --neu-shadow-outer:
      calc(-1*var(--off)) calc(-1*var(--off)) var(--blur) var(--hi),
       var(--off)         var(--off)         var(--blur) var(--lo);
    --neu-shadow-inner:
       inset calc(-1*var(--off)) calc(-1*var(--off)) var(--blur) var(--hi),
       inset var(--off)         var(--off)         var(--blur) var(--lo);
    --neu-offset-shadow: 8px 10px 20px rgba(0,0,0,.22);
  }

  html,body{
    height:100%; margin:0; background:var(--bg); color:var(--ink);
    font:500 16px/1.4 system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif; overflow:hidden;
    -webkit-tap-highlight-color: transparent;
  }
  *{box-sizing:border-box}

  .app{
    width:clamp(320px, 96vw, 520px);
    height:calc(100svh - max(16px, env(safe-area-inset-top)) - max(16px, env(safe-area-inset-bottom)));
    margin:max(16px, env(safe-area-inset-top)) auto;
    display:flex; flex-direction:column; gap:var(--gap); padding:0 var(--gap);
  }

  #screen{
    flex:1; min-height:420px; border-radius:var(--radius); background:var(--bg);
    box-shadow: var(--neu-shadow-outer);
    position:relative; overflow:hidden;
  }

  /* Global overlay (above everything, not clipped) */
  #overlay{
    position:fixed; inset:0; pointer-events:none; z-index:9999;
  }

  /* Controls */
  .controls{ display:flex; gap:var(--gap); padding-bottom:2px; }
  .neu-btn{
    --btn-d: calc((100% - (3 * var(--gap))) / 4);
    flex:0 0 var(--btn-d); width:var(--btn-d); aspect-ratio:1/1;
    border-radius:50%; border:none; outline:none; cursor:pointer;
    background:var(--bg); display:grid; place-items:center;
    box-shadow: var(--neu-shadow-outer);
    transition: box-shadow .2s ease, background .2s ease, transform .06s ease;
  }
  .neu-btn svg{
    width:86%; height:auto; stroke:var(--icon-inactive); stroke-width:1.25;
    fill:none; stroke-linecap:round; stroke-linejoin:round;
    filter: drop-shadow(-0.6px -0.6px 0 var(--hi)) drop-shadow(0.6px 0.6px 0 var(--lo));
  }
  .neu-btn.is-pressed{
    background:
      radial-gradient(circle at 82% 82%, rgba(79,247,255,.12) 0%, rgba(79,247,255,.07) 34%, rgba(79,247,255,0) 60%),
      var(--pressed-navy);
    box-shadow:
       var(--off)         var(--off)         var(--blur) var(--hi),
      calc(-1*var(--off)) calc(-1*var(--off)) var(--blur) var(--lo);
  }
  .neu-btn.is-pressed svg{
    stroke:var(--icon-active);
    filter:drop-shadow(0 0 2px var(--turq-glow)) drop-shadow(0 0 10px var(--turq-glow));
  }
  .neu-btn:active{ transform:scale(.985); }
  .neu-btn--sm{ width:44px; height:44px; border-radius:12px; background:var(--bg); border:none; cursor:pointer; box-shadow:var(--neu-shadow-outer); display:grid; place-items:center; transition:background .15s ease; }
  .neu-btn--sm svg{ width:22px; height:22px; stroke:var(--icon-inactive); stroke-width:1.25; fill:none; stroke-linecap:round; stroke-linejoin:round; filter: drop-shadow(-0.6px -0.6px 0 var(--hi)) drop-shadow(0.6px 0.6px 0 var(--lo)); }
  .neu-btn--sm.drag-on{ background:var(--pressed-navy); }
  .neu-btn--sm.drag-on svg{ stroke:var(--icon-active); filter:drop-shadow(0 0 2px var(--turq-glow)) drop-shadow(0 0 10px var(--turq-glow)); }

  /* Layout inside week screen */
  .wrap{ position:absolute; inset:0; display:grid; grid-template-rows:auto 1fr; min-width:0 }
  .head{ display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:8px; padding:8px 10px; }
  .title{ text-align:center; font-weight:800; font-size:16px; min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap }

  .grid-area{ position:relative; overflow:hidden }
  .hours{ position:absolute; top:var(--dow-h); bottom:0; left:0; width:var(--hour-col); pointer-events:none; z-index:0 }
  .hour-stamp{ position:absolute; right:8px; transform:translateY(-50%); font-size:var(--label-size); color:var(--ink); opacity:.95; white-space:nowrap; text-align:right; }

  .top-row{ position:absolute; top:0; left:var(--hour-col); right:0; height:var(--dow-h); display:grid; align-items:center; min-width:0 }
  .top-row.week{ grid-template-columns:repeat(7,1fr); column-gap:8px; padding:0 6px }
  .day-pill{ justify-self:center; border:none; padding:0 2px; text-align:center; font-size:clamp(11px, 2vw, 13px); background:transparent; color:var(--ink) }

  .grid{
    position:absolute; top:var(--dow-h); left:var(--hour-col); right:0; bottom:0;
    background:var(--chart-bg);
    border-left:1px solid var(--grid-line); border-right:1px solid var(--grid-line);
    z-index:0;
  }

  /* Blocks under mask */
  .blocksHost{ position:absolute; inset:0; pointer-events:auto; z-index:0; }
  .blockRect{ position:absolute; border-radius:10px; box-shadow:none; border:none; cursor:pointer; }

  .mask{ position:absolute; inset:0; pointer-events:none; shape-rendering:crispEdges; z-index:1 }

  /* Selector + block focus overlay now lives in #overlay */
  .marqueeRect{ position:absolute; box-sizing:border-box; background:transparent; border:var(--marquee-border) solid #fff; border-radius:12px; box-shadow: var(--marquee-shadow); }
  .focusRect{ position:absolute; box-sizing:border-box; background:transparent; border:var(--marquee-border) solid #fff; border-radius:12px; box-shadow:none; }

  /* Time stamps (24h) */
  .stamp{
    position:absolute; left:0; transform:translateX(-50%);
    background:var(--pressed-navy); color:var(--icon-active);
    border:1px solid #273b4d; border-radius:10px; padding:4px 8px;
    font-size:12px; font-variant-numeric:tabular-nums; font-weight:900; letter-spacing:.02em; white-space:nowrap;
    pointer-events:none; z-index:10001;
    box-shadow: 0 0 2px rgba(79,247,255,.35), 0 0 10px rgba(79,247,255,.35);
    height:var(--stamp-h); display:grid; place-items:center;
  }

  /* Handles (clickable above all) */
  .handle{ position:absolute; left:0; width:100%; pointer-events:auto; cursor:ns-resize; z-index:10002; touch-action:none; display:grid; place-items:center; }
  .chev-chip{
    width:100%; height:100%; border-radius:14px;
    background:var(--bg);
    box-shadow: var(--neu-shadow-outer);
    display:grid; place-items:center;
  }
  .chev path{
    fill:none; stroke:var(--handle-stroke); stroke-width:var(--chev-stroke-w); stroke-linecap:round; stroke-linejoin:round;
    filter: drop-shadow(-0.6px -0.6px 0 var(--hi)) drop-shadow(0.6px 0.6px 0 var(--lo));
  }

  /* Lifted shadow while dragging a block */
  .liftShadow{ position:absolute; border-radius:14px; background:transparent; box-shadow:0 14px 28px rgba(0,0,0,.28); z-index:10000; }

  /* Side buttons */
  .selBtns{ position:fixed; z-index:10005; display:grid; gap:8px; pointer-events:auto; }

  /* Modal (neumorphic with offset shadow) */
  .veil{ position:fixed; inset:0; background:rgba(0,0,0,.25); z-index:11000; }
  .modal{
    position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
    width:min(92vw, 360px); background:var(--bg); color:var(--ink);
    border-radius:12px; box-shadow: var(--neu-shadow-outer), var(--neu-offset-shadow); z-index:11001;
    display:grid; grid-template-rows:auto 1fr auto; max-height:88vh; overflow:hidden;
  }
  .modal .head{ padding:12px 14px; font-weight:800; background:var(--bg); box-shadow:var(--neu-shadow-inner); display:flex; align-items:center; justify-content:center; }
  .modal .foot{ padding:10px 14px; display:flex; justify-content:space-between; gap:10px; background:var(--bg); box-shadow:var(--neu-shadow-inner); }
  .btn{ border:none; background:var(--bg); border-radius:10px; padding:10px 14px; font-weight:800; cursor:pointer; box-shadow:var(--neu-shadow-outer); }
  .btn.icon{ width:44px; height:44px; display:grid; place-items:center; }
  .btn.icon svg{ width:18px; height:18px; stroke:var(--icon-inactive); fill:none; stroke-width:1.5; filter: drop-shadow(-0.6px -0.6px 0 var(--hi)) drop-shadow(0.6px 0.6px 0 var(--lo)); }

  .settings-wrap{ padding:14px; display:grid; gap:14px; overflow:auto; }
  .neu-field{ background:var(--bg); border-radius:12px; padding:10px; box-shadow:var(--neu-shadow-inner); display:grid; gap:8px; }
  .neu-select{ display:flex; align-items:center; justify-content:space-between; gap:10px; padding:10px 12px; border-radius:12px; background:var(--bg); box-shadow:var(--neu-shadow-outer); cursor:pointer; user-select:none; }
  .neu-select .ph{ opacity:.7; }
  .neu-select svg{ width:18px; height:18px; stroke:var(--icon-inactive); fill:none; stroke-width:1.5; filter: drop-shadow(-0.6px -0.6px 0 var(--hi)) drop-shadow(0.6px 0.6px 0 var(--lo)); }
  .neu-menu{ display:none; }
  .neu-menu.open{ display:block; }
  .menu-card{ margin-top:8px; background:var(--bg); border-radius:12px; box-shadow:var(--neu-shadow-outer); overflow:hidden; }
  .menu-item{ padding:10px 12px; cursor:pointer; display:flex; align-items:center; gap:10px; }
  .menu-item:not(:last-child){ border-bottom:1px solid var(--grid-line); }
  .menu-dot{ width:14px; height:14px; border-radius:50%; box-shadow:none; border:none; }

  .row{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
  .chip{ display:flex; align-items:center; gap:8px; border-radius:999px; padding:6px 10px; background:var(--bg); box-shadow:var(--neu-shadow-outer); font-weight:800; width:fit-content; }
  .dot{ width:12px; height:12px; border-radius:50%; border:none; box-shadow:none; }
  .chip .edit{ border:none; background:transparent; display:grid; place-items:center; cursor:pointer; }
  .chip .edit svg{ width:16px; height:16px; stroke:var(--icon-inactive); fill:none; stroke-width:1.6; filter: drop-shadow(-0.6px -0.6px 0 var(--hi)) drop-shadow(0.6px 0.6px 0 var(--lo)); }

  .note-input{ background:var(--bg); border:none; outline:none; border-radius:12px; padding:10px 12px; font-weight:700; box-shadow:var(--neu-shadow-inner); }

  .row4{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
  .time-row{ display:grid; gap:8px; }
  .time-pair{ display:flex; align-items:center; justify-content:space-between; gap:10px; padding:10px 12px; border-radius:12px; background:var(--bg); box-shadow:var(--neu-shadow-outer); }
  .time-btn{ border:none; background:transparent; font-weight:800; cursor:pointer; user-select:none; }
  .time-day{ font-weight:900; letter-spacing:.02em; opacity:.85; }

  /* Screensaver watermark */
  .screensaver{ position:absolute; inset:0; display:grid; place-items:center; color:#667a90 }
  .screensaver .wm{ opacity:.8; font-weight:900; letter-spacing:.06em; }
</style>
</head>

  <!-- Global overlay root (chevrons + stamps + focus; not clipped) -->

<script>
/* Chrono r81 — Selector unified overlay & spillover
   - Overlay: chevrons & stamps render in #overlay (fixed, unclipped).
   - Selector: single entity (startAbsMin/endAbsMin), max 24h, spans days/weeks.
   - Dragging across midnight respects intent; no previous-day jitter.
   - Saving: multi-day creates a single-span (spanId) treated as one item.
   - Other functionality preserved. */

const screenEl = document.getElementById('screen');
const overlayEl = document.getElementById('overlay');
const buttons = [...document.querySelectorAll('.neu-btn')];

let activeView = null;
let visibleWeekFirst = weekStart(new Date());

const SHORT_DOW=['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
const MONTH_INIT=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

function toISO(d){ return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
function addDays(d,n){ const x=new Date(d); x.setDate(x.getDate()+n); return x; }
function weekStart(d){ const x=new Date(d.getFullYear(), d.getMonth(), d.getDate()); const dow=x.getDay(); x.setDate(x.getDate()-dow); x.setHours(0,0,0,0); return x; }
function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
function snap15(n){ return 15 * Math.round((+n||0)/15); }
function hourToAMPM(h){ return h===0? '12 AM' : h<12? `${h} AM` : h===12? '12 PM' : `${h-12} PM`; }
function HHMM_24(min){ const m=((Math.round(min)|0)+1440)%1440; const h=Math.floor(m/60), r=m%60; return `${String(h).padStart(2,'0')}:${String(r).padStart(2,'0')}`; }
const DAY_MS = 86400000;
const MIN_PER_DAY = 1440;
const MIN_PER_WEEK = 10080;

function weekStamp(d){ return +weekStart(d); }
function stampToDate(st){ return new Date(st); }
function getVisibleWeekStamp(){ return weekStamp(visibleWeekFirst); }

new ResizeObserver(()=> {
  const w = screenEl.getBoundingClientRect().width;
  document.documentElement.style.setProperty('--panelW', Math.max(320, Math.floor(w))+'px');
  if(activeView==='week'){ repaintWeek(true); drawBlocks(); drawSelector(); if(selectedSpan) focusSpan(selectedSpan); }
}).observe(screenEl);

/* storage */
const DB_NAME='chronoDB', DB_VERSION=33;
let dbPromise=null, STORAGE_MODE='idb';
function idbSupported(){ try { return !!window.indexedDB; } catch { return false; } }
function idbOpen(){
  if(!idbSupported()){ STORAGE_MODE='ls'; return Promise.resolve(null); }
  if(dbPromise) return dbPromise;
  dbPromise = new Promise((resolve,reject)=>{
    const req = indexedDB.open(DB_NAME, DB_VERSION);
    req.onupgradeneeded = ()=>{
      const db = req.result;
      if(!db.objectStoreNames.contains('kv')) db.createObjectStore('kv',{keyPath:'k'});
      if(!db.objectStoreNames.contains('blocks')) db.createObjectStore('blocks',{keyPath:'id'});
    };
    req.onsuccess = ()=>resolve(req.result);
    req.onerror   = ()=>reject(req.error);
  });
  return dbPromise.catch(()=>{ STORAGE_MODE='ls'; return null; });
}
async function storageSet(k,v){
  if(STORAGE_MODE==='ls'){ if(v===undefined) localStorage.removeItem(k); else localStorage.setItem(k, JSON.stringify(v)); return true; }
  const db = await idbOpen(); if(!db){ STORAGE_MODE='ls'; return storageSet(k,v); }
  return new Promise((res,rej)=>{
    const tx=db.transaction('kv','readwrite');
    const store=tx.objectStore('kv');
    if(v===undefined) store.delete(k); else store.put({k,v});
    tx.oncomplete=()=>res(true); tx.onerror = ()=>rej(tx.error);
  });
}
async function storageGet(k){
  if(STORAGE_MODE==='ls'){ const s=localStorage.getItem(k); return s? JSON.parse(s):undefined; }
  const db = await idbOpen(); if(!db){ STORAGE_MODE='ls'; return storageGet(k); }
  return new Promise((res,rej)=>{
    const tx=db.transaction('kv','readonly');
    const req=tx.objectStore('kv').get(k);
    req.onsuccess=()=>res(req.result? req.result.v:undefined);
    req.onerror=()=>rej(req.error);
  });
}

/* blocks store (may be single- or multi-day via spanId) */
async function putBlock(b){
  const db = await idbOpen(); if(!db) return;
  return new Promise((res,rej)=>{
    const tx=db.transaction('blocks','readwrite');
    tx.objectStore('blocks').put(b);
    tx.oncomplete=()=>res(true); tx.onerror=()=>rej(tx.error);
  });
}
async function delBlock(id){
  const db = await idbOpen(); if(!db) return;
  return new Promise((res,rej)=>{
    const tx=db.transaction('blocks','readwrite');
    tx.objectStore('blocks').delete(id);
    tx.oncomplete=()=>res(true); tx.onerror=()=>rej(tx.error);
  });
}
async function getBlocksAll(){
  const db = await idbOpen(); if(!db) return [];
  return new Promise((res,rej)=>{
    const tx=db.transaction('blocks','readonly');
    const req=tx.objectStore('blocks').getAll();
    req.onsuccess=()=>res(req.result||[]);
    req.onerror=()=>rej(req.error);
  });
}

/* palette + activities */
const COLORS = ['#F7D6D0','#D6EEF5','#BFD9CF','#F7E08C','#E77D7A','#4EA1D6','#4FA684','#E5B21A','#E3423A','#1E6FB6','#187245','#D79516','#7F1D2D','#0E3B5C','#0A3A34','#C1730D'];
const ACTIVITY_LIST = [
  {key:'work', label:'Work',       color: COLORS[8]},
  {key:'school', label:'School',   color: COLORS[9]},
  {key:'commute', label:'Commute', color: COLORS[7]},
  {key:'chores', label:'Chores',   color: COLORS[4]},
  {key:'errands', label:'Errands', color: COLORS[11]},
  {key:'meal', label:'Meal Time',  color: COLORS[3]},
  {key:'hygiene', label:'Hygiene', color: COLORS[1]},
  {key:'childcare', label:'Child Care', color: COLORS[12]},
  {key:'selfcare', label:'Self Care',   color: COLORS[6]},
  {key:'exercise', label:'Exercise',    color: COLORS[10]},
  {key:'family', label:'Family Time',   color: COLORS[15]},
  {key:'hobbies', label:'Hobbies',      color: COLORS[14]},
  {key:'projects', label:'Projects',    color: COLORS[13]},
  {key:'rr', label:'R & R',             color: COLORS[2]},
  {key:'free', label:'Free Time',       color: COLORS[0]},
  {key:'sleep', label:'Sleep',          color: COLORS[9]}
];
function getActivityByKey(k){ return ACTIVITY_LIST.find(a=>a.key===k) || ACTIVITY_LIST[0]; }
function defaultFlexForActivity(key){ return (key==='work'||key==='commute'||key==='school'||key==='childcare')?'firm':'flexible'; }

/* Geometry */
let weekGeom=null;
function computeGeometry(gridEl, cols){
  const r=gridEl.getBoundingClientRect();
  const totalW=Math.max(0, Math.round(r.width));
  const totalH=Math.max(0, Math.round(r.height));
  const colWBase=Math.floor(totalW/cols), extraW=totalW-colWBase*cols;
  const rowHBase=Math.floor(totalH/24), extraH=totalH-rowHBase*24;
  const colW=[], colX=[0]; for(let c=0;c<cols;c++){ const w=colWBase+(c<extraW?1:0); colW.push(w); colX.push(colX[c]+w); }
  const rowH=[], rowY=[0]; for(let i=0;i<24;i++){ const h=rowHBase+(i<extraH?1:0); rowH.push(h); rowY.push(rowY[i]+h); }
  const slotY=[0];
  for(let hr=0;hr<24;hr++){

/* ---------- Interval helpers ---------- */
function sortByStart(a,b){ return a.startMin - b.startMin; }
function sameWeekDay(seg, weekSt, dayIdx){ return seg.weekSt===weekSt && seg.dayIdx===dayIdx; }

async function dayBusyIntervals(weekSt, dayIdx, excludeSpanId=null){
  const all = await getBlocksAll();
  const instances = await getInstancesForWeek(all);
  const list = instances
    .filter(b => sameWeekDay(b, weekSt, dayIdx) && (!excludeSpanId || (b.spanId||b.id)!==excludeSpanId))
    .map(b => ({startMin:b.startMin, endMin:b.endMin}));
  list.sort(sortByStart);
  const merged=[];
  for(const it of list){
    if(!merged.length || it.startMin>merged[merged.length-1].endMin){ merged.push({...it}); }
    else { merged[merged.length-1].endMin = Math.max(merged[merged.length-1].endMin, it.endMin); }
  }
  return merged;
}
function clampToFreeWindow(start, end, busy){
  let s = clamp(start, 0, MIN_PER_DAY-15);
  let e = clamp(end, s+15, MIN_PER_DAY);
  for(const b of busy){
    if(s>=b.startMin && e<=b.endMin){ s = b.endMin; e = Math.max(s+15, e); }
    if(s < b.endMin && s >= b.startMin && e > b.endMin){ s = b.endMin; }
    if(e > b.startMin && e <= b.endMin && s < b.startMin){ e = b.startMin; }
    if(s < b.startMin && e > b.endMin){
      if(b.startMin - s >= 15){ e = b.startMin; }
      else { s = b.endMin; }
    }
    s = clamp(s, 0, MIN_PER_DAY-15);
    e = clamp(e, s+15, MIN_PER_DAY);
  }
  return {start:s, end:e};
}

/* visible week instances */
async function getInstancesForWeek(allBlocks){
  const wst = getVisibleWeekStamp();
  const instances = [];
  for(const b of allBlocks){
    if(b.recurrence==='none'){ if(b.weekSt===wst) instances.push(b); }
    else if(b.recurrence==='weekly'){ if(wst>=b.weekSt) instances.push({...b, weekSt:wst}); }
    else if(b.recurrence==='monthly'){ if(b.weekSt===wst) instances.push(b); }
  }
  return instances;
}
function idxFromMin(min){ return clamp(Math.round(min/15), 0, 96); }
function boundsFromSeg(seg){
  const colLeft = weekGeom.colX[seg.dayIdx];
  const colRight= weekGeom.colX[seg.dayIdx+1];
  const colWidth= (colRight - colLeft) - (seg.dayIdx===6?1:0);
  const idx = idxFromMin(seg.startMin);
  const idx2= idxFromMin(seg.endMin);
  const topY  = weekGeom.slotY[idx];
  const botY  = weekGeom.slotY[idx2];
  const height= Math.max(1, botY - topY);
  return {offsetLeft:colLeft, colWidth, topY, botY, height};
}

function absToDay(startAbsMin){
  // returns {weekSt, dayIdx, dayMin}
  const base = selector?.baseWeekSt ?? getVisibleWeekStamp();
  let delta = startAbsMin;
  let weekSt = base;
  while(delta<0){ weekSt -= MIN_PER_WEEK*DAY_MS/ (MIN_PER_DAY); delta += MIN_PER_WEEK; }
  while(delta>=MIN_PER_WEEK){ weekSt += MIN_PER_WEEK*DAY_MS/ (MIN_PER_DAY); delta -= MIN_PER_WEEK; }
  const dayIdx = Math.floor(delta / MIN_PER_DAY);
  const dayMin = delta - dayIdx*MIN_PER_DAY;
  return {weekSt, dayIdx, dayMin};
}

function dayAbsMin(weekSt, dayIdx, dayMin, baseWeekSt){
  // convert a specific day back to selector-abs minutes relative to baseWeekSt
  const weeksDiff = Math.round((weekSt - baseWeekSt) / DAY_MS) / 7;
  return weeksDiff*MIN_PER_WEEK + dayIdx*MIN_PER_DAY + dayMin;
}

function drawSelector(){
  clearOverlay();
  if(!selector || !weekGeom) return;

  const {baseWeekSt,startAbsMin,endAbsMin} = selector;
  const totalLen = Math.max(15, Math.min(1440, endAbsMin - startAbsMin)); // cap 24h
  const startA = startAbsMin;
  const endA = startAbsMin + totalLen;

  // compute visible overlap with current week
  const visWeekSt = getVisibleWeekStamp();
  const base = baseWeekSt;

  // we might need to draw up to 2 segments if crossing midnight in this visible week
  const pieces = [];
  let cursor = startA;
  while(cursor<endA){
    const part = Math.min(endA, Math.floor(cursor/MIN_PER_DAY)*MIN_PER_DAY + MIN_PER_DAY);
    const {weekSt, dayIdx, dayMin} = absToDay(cursor);
    const len = Math.min(part - cursor, endA - cursor);
    if(weekSt===visWeekSt){
      pieces.push({weekSt, dayIdx, startMin: dayMin, endMin: dayMin + len});
    }
    cursor += len;
  }

  // Draw rectangles
  for(const seg of pieces){
    const b=boundsFromSeg(seg);
    const rectEl=document.createElement('div');
    rectEl.className='marqueeRect';
    rectEl.style.left   = (weekGeom.rect.left + weekGeom.colX[seg.dayIdx])+'px';
    rectEl.style.top    = (weekGeom.rect.top + b.topY)+'px';
    rectEl.style.width  = b.colWidth+'px';
    rectEl.style.height = b.height+'px';
    overlayEl.appendChild(rectEl);
  }

  // Top/Bottom stamps & handles (positioned at global start/end; may sit outside screen/grid)
  const firstPiece = pieces[0] || null;
  const lastPiece  = pieces[pieces.length-1] || null;

  const rowH = weekGeom.rowH[0] || 48;
  const hH = rowH * (parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--handle-height-mult'))||1.6);
  const hGap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--handle-gap'))||10;
  const topExtra = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--top-handle-extra'))||0;
  const sGap = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--stamp-gap'))||6;
  const sH   = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--stamp-h'))||26;

  function chevronsSVG(dir, colW){
    const padX = 8;
    const w = Math.max(24, colW - padX*2);
    const h = Math.max(44, Math.floor(rowH*parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--handle-height-mult'))||1.6));
    const mid = w/2;
    const gap = h/6;
    const span = Math.min(w*0.42, h/4);
    const triUp = (y)=>`M ${mid-span} ${y+span} L ${mid} ${y} L ${mid+span} ${y+span}`;
    const triDn = (y)=>`M ${mid-span} ${y} L ${mid} ${y+span} L ${mid+span} ${y}`;
    const d1 = (dir==='up'? triUp(gap) : triDn(gap));
    const d2 = (dir==='up'? triUp(gap*2.2) : triDn(gap*2.2));
    const d3 = (dir==='up'? triUp(gap*3.4) : triDn(gap*3.4));
    return `<div class="chev"><svg width="${w}" height="${h}" viewBox="0 0 ${w} ${h}" aria-hidden="true"><path d="${d1}"/><path d="${d2}"/><path d="${d3}"/></svg></div>`;
  }

  if(firstPiece){
    const b=boundsFromSeg(firstPiece);
    // stamp (top)
    const topStamp=document.createElement('div'); topStamp.className='stamp';
    topStamp.textContent = HHMM_24(firstPiece.startMin);
    topStamp.style.left = (weekGeom.rect.left + weekGeom.colX[firstPiece.dayIdx] + (b.colWidth/2))+'px';
    topStamp.style.top  = (weekGeom.rect.top + b.topY - (sGap + sH))+'px';
    overlayEl.appendChild(topStamp);

    // handle (top)
    const topHandle=document.createElement('div'); topHandle.className='handle top';
    topHandle.style.left=(weekGeom.rect.left + weekGeom.colX[firstPiece.dayIdx])+'px';
    topHandle.style.top = (weekGeom.rect.top + b.topY - (sGap + sH + hGap + hH + topExtra))+'px';
    topHandle.style.width=b.colWidth+'px'; topHandle.style.height=hH+'px';
    topHandle.innerHTML = `<div class="chev-chip">${chevronsSVG('up', b.colWidth)}</div>`;
    topHandle.addEventListener('pointerdown', ev=>startSelectorDrag(ev,'top'), {passive:false});
    overlayEl.appendChild(topHandle);
  }

  if(lastPiece){
    const b=boundsFromSeg(lastPiece);
    // stamp (bottom)
    const botStamp=document.createElement('div'); botStamp.className='stamp';
    botStamp.textContent = HHMM_24(lastPiece.endMin);
    botStamp.style.left = (weekGeom.rect.left + weekGeom.colX[lastPiece.dayIdx] + (b.colWidth/2))+'px';
    botStamp.style.top  = (weekGeom.rect.top + b.topY + b.height + sGap)+'px';
    overlayEl.appendChild(botStamp);

    // handle (bottom)
    const botHandle=document.createElement('div'); botHandle.className='handle bottom';
    botHandle.style.left=(weekGeom.rect.left + weekGeom.colX[lastPiece.dayIdx])+'px';
    botHandle.style.top = (weekGeom.rect.top + b.topY + b.height + sGap + sH + hGap)+'px';
    botHandle.style.width=b.colWidth+'px'; botHandle.style.height=hH+'px';
    botHandle.innerHTML = `<div class="chev-chip">${chevronsSVG('down', b.colWidth)}</div>`;
    botHandle.addEventListener('pointerdown', ev=>startSelectorDrag(ev,'bottom'), {passive:false});
    overlayEl.appendChild(botHandle);
  }

  positionSelectorButtons(); // gear/clear
}

/* Selector tap to create */
async function onWeekGridTap(e){
  if(_modalOpen) return;
  if(e.target.closest('.blockRect')) return;
  if(!weekGeom) return;
  const rect = weekGeom.rect;
  const relX = e.clientX - rect.left;
  const relY = e.clientY - rect.top;
  let dayIdx=0;
  for(let i=0;i<7;i++){ if(relX >= weekGeom.colX[i] && relX < weekGeom.colX[i+1]){ dayIdx=i; break; } }
  const minuteFloat = clamp(relY / weekGeom.totalH, 0, 1) * MIN_PER_DAY;
  let startMin = snap15(Math.floor(minuteFloat/60)*60);
  let endMin   = clamp(startMin + 60, 0, MIN_PER_DAY);

  const busy = await dayBusyIntervals(getVisibleWeekStamp(), dayIdx, null);
  const cl = clampToFreeWindow(startMin, endMin, busy);
  if(cl.end - cl.start < 15){ clearSelector(); return; }

  selector = {
    baseWeekSt: getVisibleWeekStamp(),
    startAbsMin: dayIdx*MIN_PER_DAY + cl.start,
    endAbsMin:   dayIdx*MIN_PER_DAY + cl.end
  };
  await saveChain(selector);
  clearSpanSelection();
  drawSelector();
  showSelectorButtons();
}

/* Selector drag */
function startSelectorDrag(ev, edge){
  if(!selector || _modalOpen) return;
  ev.preventDefault(); ev.stopPropagation();
  dragging = {edge, startVal: edge==='top' ? selector.startAbsMin : selector.endAbsMin};
  ev.currentTarget.setPointerCapture?.(ev.pointerId);

  const onMove = async (e)=>{
    if(!dragging || !weekGeom) return;
    const dyPx = e.clientY - (dragging._y0 ?? (dragging._y0 = e.clientY));
    const deltaMin = snap15((dyPx / weekGeom.totalH) * MIN_PER_DAY);
    let newStart = selector.startAbsMin;
    let newEnd   = selector.endAbsMin;
    if(edge==='top'){
      newStart = clamp(dragging.startVal + deltaMin, selector.endAbsMin - 1440, selector.endAbsMin - 15);
    }else{
      newEnd = clamp(dragging.startVal + deltaMin, selector.startAbsMin + 15, selector.startAbsMin + 1440);
    }

    // Overlap constraints against existing blocks (check per-day)
    const ok = await clampSelectorRangeToFree(newStart, newEnd);
    selector.startAbsMin = ok.start;
    selector.endAbsMin   = ok.end;

    // Auto week flip if selection crosses from Sat->Sun or Sun->Sat across weeks
    const endAbs = selector.endAbsMin;
    const startAbs = selector.startAbsMin;
    // If end falls into next week and we don't see it, flip when bottom handle moves beyond Sat
    const baseWeek = selector.baseWeekSt;
    const endDayIdx = Math.floor(endAbs / MIN_PER_DAY);
    const startDayIdx = Math.floor(startAbs / MIN_PER_DAY);
    if(endDayIdx>6 && edge==='bottom'){ visibleWeekFirst = stampToDate(baseWeek + 7*DAY_MS); }
    if(startDayIdx<0 && edge==='top'){ visibleWeekFirst = stampToDate(baseWeek - 7*DAY_MS); }

    drawSelector();
  };

  const onUp = async (e)=>{
    if(!selector) return;
    // snap & persist
    selector.startAbsMin = snap15(selector.startAbsMin);
    selector.endAbsMin   = snap15(selector.endAbsMin);
    await saveChain(selector);
    document.removeEventListener('pointermove', onMove, true);
    document.removeEventListener('pointerup', onUp, true);
    dragging=null;
  };

  document.addEventListener('pointermove', onMove, true);
  document.addEventListener('pointerup', onUp, true);
}

async function clampSelectorRangeToFree(startAbs, endAbs){
  // Check each affected day and clamp within nearest free windows without creating jitter at midnight
  const base = selector.baseWeekSt;
  let s = startAbs, e = endAbs;
  // Iterate days touched
  const firstDay = Math.floor(s / MIN_PER_DAY);
  const lastDay  = Math.floor((e-0.01) / MIN_PER_DAY);
  // Ensure min length 15
  if(e - s < 15) e = s + 15;

  for(let d=firstDay; d<=lastDay; d++){
    const dayStartAbs = d*MIN_PER_DAY;
    const segS = clamp(s - dayStartAbs, 0, MIN_PER_DAY);
    const segE = clamp(e - dayStartAbs, 0, MIN_PER_DAY);
    const {weekSt, dayIdx, dayMin} = absToDay(dayStartAbs);
    const busy = await dayBusyIntervals(weekSt, dayIdx, null);
    const cl = clampToFreeWindow(segS, segE, busy);
    // Map clamped back to abs
    s = Math.min(s, dayStartAbs + cl.start);
    e = Math.max(e, dayStartAbs + cl.end);
    // Maintain 24h cap hard
    if(e - s > 1440) e = s + 1440;
  }
  return {start:s, end:e};
}

/* Drag whole span as one */
let draggingSpan=null;
function toggleSpanDrag(span){
  if(draggingSpan){ endSpanDrag(true); return; }
  startSpanDrag(span);
}
function startSpanDrag(span){
  draggingSpan = { span, y0:null, origin: spanToAbsRange(span) };
  document.addEventListener('pointermove', onMove, true);
  document.addEventListener('pointerup', onUp, true);

  function onMove(e){
    if(!draggingSpan || !weekGeom) return;
    if(draggingSpan.y0==null) draggingSpan.y0 = e.clientY;
    const deltaMin = snap15(((e.clientY - draggingSpan.y0) / weekGeom.totalH) * MIN_PER_DAY);
    const {startAbs,endAbs} = draggingSpan.origin;
    const len = endAbs - startAbs;
    let ns = startAbs + deltaMin;
    let ne = ns + len;

    // Clamp across days relative to visible week (basic: keep within 0..(7*1440-1))
    // For simplicity, don't allow moving beyond current week in this drag mode
    ns = clamp(ns, 0, MIN_PER_WEEK - len);
    ne = ns + len;

    // Check against busy per-day (excluding this spanId)
    clampSelectorRangeToFree(ns, ne).then(({start,end})=>{
      applyTempSpanPosition(draggingSpan.span, start, end);
      focusSpan(draggingSpan.span);
    });
  }
  async function onUp(){
    endSpanDrag(true);
    document.removeEventListener('pointermove', onMove, true);
    document.removeEventListener('pointerup', onUp, true);
  }
}
async function endSpanDrag(commit){
  if(!draggingSpan) return;
  if(commit){
    await commitTempSpanPosition(draggingSpan.span);
    await drawBlocks();
    focusSpan(draggingSpan.span);
  }else{
    // revert
  }
  draggingSpan=null;
}

function spanToAbsRange(span){
  // compute abs minutes relative to current visible week for the span
  const first = span.segments[0];
  const last  = span.segments[span.segments.length-1];
  const startAbs = first.dayIdx*MIN_PER_DAY + first.startMin;
  const endAbs   = last.dayIdx*MIN_PER_DAY + last.endMin;
  return {startAbs, endAbs};
}
function applyTempSpanPosition(span, startAbs, endAbs){
  // transform the segments to match new absolute positions (may be 1 or 2 segments)
  const segs=[];
  let cursor=startAbs;
  while(cursor<endAbs){
    const part = Math.min(endAbs, Math.floor(cursor/MIN_PER_DAY)*MIN_PER_DAY + MIN_PER_DAY);
    const dIdx = Math.floor(cursor/MIN_PER_DAY);
    const sMin = cursor - dIdx*MIN_PER_DAY;
    const eMin = Math.min(part - dIdx*MIN_PER_DAY, MIN_PER_DAY);
    segs.push({...span.segments[0], dayIdx:dIdx, startMin:sMin, endMin:eMin});
    cursor = part;
  }
  span.segments = segs;
}
async function commitTempSpanPosition(span){
  // write back to DB using existing spanId
  const all = await getBlocksAll();
  const idList = all.filter(b=> (b.spanId||b.id)===(span.spanId||span.segments[0].id)).map(b=>b.id);
  for(const id of idList){ await delBlock(id); }
  for(const s of span.segments){
    const rec = {
      ...s,
      id: 'b'+(Date.now()+Math.floor(Math.random()*1000)),
      weekSt: getVisibleWeekStamp(),
      recurrence: 'weekly',
      spanId: span.spanId||('s'+Date.now())
    };
    await putBlock(rec);
  }
}

async function copySpan(span){

  for(const s of span.segments){
    const clone={...s, id:'b'+(Date.now()+Math.floor(Math.random()*1000)), spanId:newSpanId};
    await putBlock(clone);
  }
  await drawBlocks();
}

/* Commit selector as span */
async function finalizeSelectorAsSpan(sAbs, eAbs, meta){
  const base = selector.baseWeekSt;
  const spanId = 's'+Date.now();
  // Split across days and persist as single span
  let cursor=sAbs;
  while(cursor<eAbs){
    const dayIdx = Math.floor(cursor / MIN_PER_DAY);
    const dayStartAbs = dayIdx*MIN_PER_DAY;
    const partEnd = Math.min(eAbs, dayStartAbs + MIN_PER_DAY);
    const startMin = cursor - dayStartAbs;
    const endMin   = partEnd - dayStartAbs;

    const rec = {
      id: 'b'+(Date.now()+Math.floor(Math.random()*1000)),
      spanId,
      weekSt: base,
      dayIdx,
      startMin, endMin,
      activityKey: meta.act,
      activityName: meta.actName,
      colorHex: meta.colorHex,
      note: meta.note||'',
      recurrence: meta.recurVal,
      flexibility: meta.flex,
      notifications: meta.notif,
      privacy: meta.priv
    };
    await putBlock(rec);
    cursor = partEnd;
  }
  selector=null; await saveChain(null); await drawBlocks(); clearOverlay(); removeSelectorButtons();
}

  for(const id of ids) await delBlock(id);
  // Recreate with same spanId
  let cursor=sAbs;
  while(cursor<eAbs){
    const dayIdx = Math.floor(cursor / MIN_PER_DAY);
    const dayStartAbs = dayIdx*MIN_PER_DAY;
    const partEnd = Math.min(eAbs, dayStartAbs + MIN_PER_DAY);
    const startMin = cursor - dayStartAbs;

      activityKey: meta.act,

  }catch{}
  const savedSel = await loadChain(); if(savedSel) selector = savedSel;
  render();
  document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='hidden'){ saveAll().catch(()=>{}); } });
  window.addEventListener('beforeunload', ()=>{ saveAll().catch(()=>{}); });
}
async function saveAll(){ await storageSet('state', { activeView, visibleWeekFirst:+visibleWeekFirst }); }
let _saveT=null;
function saveSoon(ms=200){ clearTimeout(_saveT); _saveT=setTimeout(()=>saveAll().catch(()=>{}), ms); }

init();
</script>
