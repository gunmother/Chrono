<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Chrono</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#000000">

<style>
  :root{
    --r-lg:12px; --r-pill:999px;
    --border:#bdbdbd; --grid-line:#e1e1e1;
    --ink:#222; --bg:#fff; --chart-bg:#f3f3f3;

    --hour-col:56px;
    --dow-h:32px;
    --label-size:12px;
    --btn:60px;

    --panelW:520px;

    /* Marquee */
    --marquee-border:4px;
    --marquee-shadow:0 0 0 3px rgba(0,0,0,.15), 0 10px 18px rgba(0,0,0,.20);

    /* Handles */
    --handle-height:48px;
    --handle-stroke:#6f6f6f;
  }

  html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);
    font:500 16px/1.4 system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;overflow:hidden}
  *{box-sizing:border-box}

  .app{
    width:clamp(320px, 96vw, 520px);
    height:calc(100svh - max(16px, env(safe-area-inset-top)) - max(16px, env(safe-area-inset-bottom)));
    margin: max(16px, env(safe-area-inset-top)) auto;
    display:grid; grid-template-rows: 1fr auto; gap:12px; padding:0 12px;
  }

  #screen{
    border:1px solid var(--border);
    border-radius:var(--r-lg);
    background:#fff;
    position:relative; overflow:hidden; min-height:420px;
  }

  .controls{ display:flex; justify-content:space-between; align-items:center; }
  .btn{
    width:var(--btn); height:var(--btn); border-radius:50%;
    border:1px solid var(--border); background:#fff; color:#000;
    display:grid; place-items:center; cursor:pointer; padding:0;
  }
  .btn[aria-pressed="true"]{ background:#e6e6e6; }

  .icon{ width:60%; height:60% }
  .icon *{ fill:none; stroke:currentColor; stroke-width:1.6; stroke-linecap:round; stroke-linejoin:round; vector-effect:non-scaling-stroke }

  .wrap{ position:absolute; inset:0; display:grid; grid-template-rows:auto 1fr; min-width:0 }
  .head{ display:grid; grid-template-columns:auto 1fr auto; align-items:center; gap:8px; padding:8px 10px; border-bottom:1px solid var(--grid-line) }
  .title{ text-align:center; font-weight:800; font-size:16px; min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap }

  .grid-area{ position:relative; overflow:hidden }
  .hours{ position:absolute; top:var(--dow-h); bottom:0; left:0; width:var(--hour-col); pointer-events:none; z-index:0 }
  .hour-stamp{ position:absolute; left:8px; transform:translateY(-50%); font-size:var(--label-size); color:#444; opacity:.95; white-space:nowrap }

  .top-row{ position:absolute; top:0; left:var(--hour-col); right:0; height:var(--dow-h); display:grid; align-items:center; min-width:0 }
  .top-row.week{ grid-template-columns:repeat(7,1fr); column-gap:8px; padding:0 6px }
  .top-row.day{ grid-template-columns:1fr; padding:0 4px }

  .day-pill{ justify-self:center; border:none; padding:0 2px; text-align:center; font-size:clamp(10px, 1.9vw, 12px); background:transparent; color:#000; white-space:nowrap }

  .grid{
    position:absolute; top:var(--dow-h); left:var(--hour-col); right:0; bottom:0;
    background:var(--chart-bg);
    border-left:1px solid var(--grid-line); border-right:1px solid var(--grid-line);
    z-index:0;
  }
  .blocks{ position:absolute; inset:0; z-index:1 }
  .blk{ position:absolute; border:1px solid var(--border) }
  .mask{ position:absolute; inset:0; pointer-events:none; shape-rendering:crispEdges; z-index:2 }
  .now{ position:absolute; border:2px solid #0EA5E9; border-radius:999px; background:rgba(0,0,0,.03); display:none; pointer-events:none; z-index:3 }

  .chev{ border:1px solid var(--border); background:#fff; border-radius:10px; padding:6px 10px; cursor:pointer; font-weight:900; min-width:44px }
  .chev:disabled{ opacity:.5; cursor:not-allowed }

  /* Month */
  .month-wrap{ position:absolute; inset:0; display:grid; grid-template-rows:auto auto 1fr }
  .month-dow{ display:grid; grid-template-columns:repeat(7,1fr); padding:6px 10px 0 10px; gap:6px; font-size:12px; letter-spacing:0.05em; color:#444 }
  .month-dow span{ text-align:center }
  .month-grid{ height:100%; display:grid; grid-template-columns:repeat(7,1fr); grid-auto-rows:1fr; gap:6px; padding:10px; }
  .mcell{ border:1px solid var(--grid-line); border-radius:8px; padding:6px; font-size:12px; background:#fff; display:flex; align-items:flex-start; justify-content:flex-start }
  .mcell.today{ outline:2px solid #0EA5E9; outline-offset:1px }
  .mcell.muted{ color:#9c9c9c }

  /* Day watermark */
  .watermark{ opacity:.25; font-weight:900; letter-spacing:.08em; font-size:12px; }

  /* ---------- Selection UI ---------- */
  .selHost{ position:fixed; inset:0; overflow:visible; pointer-events:none; z-index:1000; }
  .marquee{ position:absolute; pointer-events:none; }
  .marqueeRect{
    position:absolute; box-sizing:border-box; border:var(--marquee-border) solid #fff;
    box-shadow: var(--marquee-shadow); border-radius:8px; pointer-events:auto; cursor:grab; touch-action:none;
  }
  .marqueeRect:active{ cursor:grabbing; }
  .stamp{
    position:absolute; left:50%; transform:translateX(-50%); background:#fff; color:#111;
    border:1px solid var(--border); border-radius:10px; padding:4px 8px; font-size:12px; font-variant-numeric:tabular-nums; font-weight:800; white-space:nowrap; pointer-events:none; z-index:2;
  }
  .handle{ position:absolute; left:0; width:100%; height:var(--handle-height); pointer-events:auto; cursor:ns-resize; z-index:3; touch-action:none; }
  .handle svg{ display:block; width:100%; height:100%; }
  .handle polygon{ fill:#fff; stroke:var(--handle-stroke); stroke-width:2.25; stroke-linejoin:round; }

  .hint{ position:absolute; left:50%; top:calc(var(--dow-h) + 8px); transform:translateX(-50%);
    background:#111; color:#fff; font-size:12px; font-weight:700; padding:6px 10px; border-radius:10px; box-shadow:0 6px 16px rgba(0,0,0,.22);
    opacity:0; transition:opacity .25s ease, transform .25s ease; z-index:50; pointer-events:none; }
  .hint.show{ opacity:1; transform:translateX(-50%) translateY(0); }

  /* ---------- Edge confirm (inline; no dimming) ---------- */
  .edgeConfirm{
    position:fixed; background:#fff; color:#111; border:1px solid var(--border); border-radius:10px;
    box-shadow:0 10px 24px rgba(0,0,0,.22); padding:8px 10px; z-index:1500; pointer-events:auto;
    font-weight:800; font-size:12px; display:grid; gap:6px; place-items:center; min-width:160px;
  }
  .edgeRow{ display:flex; gap:12px; }
  .edgeBtn{
    min-width:56px; height:36px; padding:0 10px; border-radius:10px; border:1px solid var(--border); background:#fff; font-weight:900; cursor:pointer;
  }
  .edgeBtn.ok{ background:#e6e6e6; }
</style>
</head>

<script>
console.info('Chrono build r30');

const screenEl = document.getElementById('screen');
const buttons = [...document.querySelectorAll('.btn')];

let activeView = null;
let activeDayISO = toISO(new Date());
let visibleWeekFirst = weekStart(new Date());

const SHORT_DOW=['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];

function toISO(d){ return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
function addDays(d,n){ const x=new Date(d); x.setDate(x.getDate()+n); return x; }
function weekStart(d){ const x=new Date(d.getFullYear(), d.getMonth(), d.getDate()); const dow=x.getDay(); x.setDate(x.getDate()-dow); x.setHours(0,0,0,0); return x; }
function startOfDay(d){ const x=new Date(d); x.setHours(0,0,0,0); return x; }
function getWeekISO(dateObj){ return toISO(weekStart(dateObj)); }
function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
function toHHMM(min){
  const mm = ((Math.round(min)|0)+1440)%1440;
  const h = Math.floor(mm/60), r = mm%60;
  return `${String(h).padStart(2,'0')}:${String(r).padStart(2,'0')}`;
}
function snap15(n){ return 15 * Math.round((+n||0)/15); }

/* Width sync */
new ResizeObserver(()=> {
  const w = screenEl.getBoundingClientRect().width;
  document.documentElement.style.setProperty('--panelW', Math.max(320, Math.floor(w))+'px');
}).observe(screenEl);

/* Storage (light) */
const DB_NAME='chronoDB', DB_VERSION=9;
let dbPromise=null, STORAGE_MODE='idb';
function idbSupported(){ try { return !!window.indexedDB; } catch { return false; } }
function idbOpen(){
  if(!idbSupported()){ STORAGE_MODE='ls'; return Promise.resolve(null); }
  if(dbPromise) return dbPromise;
  dbPromise = new Promise((resolve,reject)=>{
    const req = indexedDB.open(DB_NAME, DB_VERSION);
    req.onupgradeneeded = ()=>{
      const db = req.result;
      if(!db.objectStoreNames.contains('kv')) db.createObjectStore('kv',{keyPath:'k'});
    };
    req.onsuccess = ()=>resolve(req.result);
    req.onerror   = ()=>reject(req.error);
  });
  return dbPromise.catch(()=>{ STORAGE_MODE='ls'; return null; });
}
async function storageSet(k,v){
  if(STORAGE_MODE==='ls'){
    if(v===undefined) localStorage.removeItem(k);
    else localStorage.setItem(k, JSON.stringify(v));
    return true;
  }
  const db = await idbOpen(); if(!db){ STORAGE_MODE='ls'; return storageSet(k,v); }
  return new Promise((res,rej)=>{
    const tx=db.transaction('kv','readwrite');
    const store=tx.objectStore('kv');
    if(v===undefined) store.delete(k); else store.put({k,v});
    tx.oncomplete=()=>res(true); tx.onerror=()=>rej(tx.error);
  });
}
async function storageGet(k){
  if(STORAGE_MODE==='ls'){ const s=localStorage.getItem(k); return s? JSON.parse(s):undefined; }
  const db = await idbOpen(); if(!db){ STORAGE_MODE='ls'; return storageGet(k); }
  return new Promise((res,rej)=>{
    const tx=db.transaction('kv','readonly');
    const req=tx.objectStore('kv').get(k);
    req.onsuccess=()=>res(req.result? req.result.v:undefined);
    req.onerror=()=>rej(req.error);
  });
}
function weekKey(weekISO){ return `sel:${weekISO}`; }

/* -------- Selection persistence model (per-week) --------
Record shape per week:
{
  id, spilled:boolean, dir:'prev'|'next'|null,
  isParent:boolean,
  segment:{ dayIdx, startMin, endMin }
}
Parent is the original day user started on.
---------------------------------------------------------- */

async function persistThisWeek(rec){
  const wkISO = getWeekISO(visibleWeekFirst);
  await storageSet(weekKey(wkISO), rec || undefined);
}
async function readWeek(weekDate){
  return await storageGet(weekKey(getWeekISO(weekDate)));
}
function neighborWeekDate(weekDate, dir){
  if(!dir) return null;
  return addDays(weekDate, dir==='prev' ? 7 : -7) /* invert to fetch the *other* week when needed? nope */ ;
}
/* Correct neighbor given a direction from parent’s perspective:
   dir==='prev' => child is in previous week => neighbor = currentWeek - 7
   dir==='next' => child is in next week     => neighbor = currentWeek + 7
*/
function neighborByDir(weekDate, dir){
  if(!dir) return null;
  return addDays(weekDate, dir==='prev' ? -7 : 7);
}

/* In-memory selection (current week’s segment only) */
let sel = null;
/* sel = {
   id, spilled, dir, isParent,
   segment:{dayIdx,startMin,endMin},
   parentTimes:{startMin,endMin}|null  // for clamps when we’re the child
} */

function snapshotState(){ return { activeView, activeDayISO }; }
async function saveAll(){
  await storageSet('state', snapshotState());
  await persistThisWeek(sel);
}
let saveTimer=null;
function saveSoon(ms=600){ clearTimeout(saveTimer); saveTimer=setTimeout(()=>{ saveAll().catch(()=>{}); }, ms); }

/* Controls */
document.querySelector('.controls').addEventListener('click', e=>{
  const b=e.target.closest('.btn'); if(!b) return;
  const v=b.dataset.view;
  if(activeView===v){
    activeView=null; buttons.forEach(x=>x.setAttribute('aria-pressed','false')); screenEl.innerHTML='';
  }else{
    activeView=v; buttons.forEach(x=>x.setAttribute('aria-pressed', String(x===b))); render();
  }
  saveSoon(200);
});

/* ---------- Week View ---------- */
let weekGeom=null;
let dragKind=null;               // 'top'|'bottom'|'move'
let dragStartY=0, baseStart=0, baseEnd=0;

function buildWeekView(){
  screenEl.innerHTML = `
    <div class="wrap">
      <div class="head">
        <button id="prevWeekBtn" class="chev" aria-label="Previous week">◀</button>
        <div class="title" id="weekTitle"></div>
        <button id="nextWeekBtn" class="chev" aria-label="Next week">▶</button>
      </div>

      <div class="grid-area">
        <div class="top-row week" id="dowPills"></div>
        <div class="grid" id="weekGrid" aria-label="Weekly grid" role="grid">
          <div class="blocks" id="blocksLayer"></div>
          <svg class="mask" id="maskSVG" aria-hidden="true"></svg>
          <div class="now" id="nowMagnify" aria-hidden="true"></div>
        </div>
        <div class="hours" id="weekHours"></div>
      </div>

      <div class="selHost" id="selHost" aria-hidden="false"></div>
      <div class="hint" id="weekHint">Tap anywhere to edit</div>
    </div>
  `;

  document.getElementById('prevWeekBtn').onclick=async ()=>{
    visibleWeekFirst=addDays(visibleWeekFirst,-7);
    repaintWeek(); await loadSelectionForCurrentWeek(); saveSoon(200);
  };
  document.getElementById('nextWeekBtn').onclick=async ()=>{
    visibleWeekFirst=addDays(visibleWeekFirst, 7);
    repaintWeek(); await loadSelectionForCurrentWeek(); saveSoon(200);
  };

  const grid=document.getElementById('weekGrid');
  grid.addEventListener('click', onWeekGridTap, {passive:true});

  repaintWeek();
  new ResizeObserver(()=>{ repaintWeek(true); drawSelection(); }).observe(grid);

  loadSelectionForCurrentWeek().catch(()=>{});

  try{
    if(!localStorage.getItem('hint_week_edit_v7')){
      const hint=document.getElementById('weekHint');
      requestAnimationFrame(()=>{
        hint.classList.add('show');
        setTimeout(()=>{ hint.classList.remove('show'); }, 2200);
      });
      localStorage.setItem('hint_week_edit_v7','1');
    }
  }catch{}
}

function repaintWeek(skipSel=false){
  const first=visibleWeekFirst, last=addDays(first,6);
  const m=new Intl.DateTimeFormat(undefined,{month:'short'});
  const title = (first.getFullYear()===last.getFullYear())
    ? (first.getMonth()===last.getMonth()
        ? `${m.format(first)} ${first.getDate()} – ${last.getDate()}, ${first.getFullYear()}`
        : `${m.format(first)} ${first.getDate()} – ${m.format(last)} ${last.getDate()}, ${first.getFullYear()}`)
    : `${m.format(first)} ${first.getDate()}, ${first.getFullYear()} – ${m.format(last)} ${last.getDate()}, ${last.getFullYear()}`;
  document.getElementById('weekTitle').textContent=title;

  const pills=document.getElementById('dowPills'); pills.innerHTML='';
  for(let i=0;i<7;i++){
    const d=addDays(first,i);
    const el=document.createElement('div'); el.className='day-pill';
    el.textContent = `${SHORT_DOW[i]}, ${d.getDate()}`;
    pills.appendChild(el);
  }

  const gh=document.getElementById('weekHours'); gh.innerHTML='';
  const gridEl=document.getElementById('weekGrid');
  weekGeom=computeGeometry(gridEl,7);
  for(let i=0;i<24;i++){
    const s=document.createElement('div'); s.className='hour-stamp';
    s.textContent = `${String(i).padStart(2,'0')}:00`;
    s.style.top=((weekGeom.rowY[i]+weekGeom.rowY[i+1])/2)+'px';
    gh.appendChild(s);
  }

  buildMask(weekGeom,7);
  paintNowMagnifier(weekGeom);

  if(sel && !skipSel) drawSelection();
}

function computeGeometry(gridEl, cols){
  const r=gridEl.getBoundingClientRect();
  const totalW=Math.max(0, Math.round(r.width));
  const totalH=Math.max(0, Math.round(r.height));
  const colWBase=Math.floor(totalW/cols), extraW=totalW-colWBase*cols;
  const rowHBase=Math.floor(totalH/24), extraH=totalH-rowHBase*24;

  const colW=[], colX=[0]; for(let c=0;c<cols;c++){ const w=colWBase+(c<extraW?1:0); colW.push(w); colX.push(colX[c]+w); }
  const rowH=[], rowY=[0]; for(let i=0;i<24;i++){ const h=rowHBase+(i<extraH?1:0); rowH.push(h); rowY.push(rowY[i]+h); }

  const slotY=[0];
  for(let hr=0;hr<24;hr++){
    const h=rowH[hr];
    const base=Math.floor(h/4); let rem=h-base*4;
    const parts=[base,base,base,base]; for(let k=0;k<rem;k++) parts[k]+=1;
    for(let q=0;q<4;q++) slotY.push(slotY[slotY.length-1]+parts[q]);
  }
  return {totalW,totalH,colW,colX,rowH,rowY,slotY, rect:r};
}

function buildMask(geom, cols){
  const svg=document.getElementById('maskSVG'); svg.innerHTML='';
  const { totalW, totalH, colX, rowY } = geom;
  if(totalW<=0 || totalH<=0) return;
  svg.setAttribute('width', totalW);
  svg.setAttribute('height', totalH);
  svg.setAttribute('viewBox', `0 0 ${totalW} ${totalH}`);
  svg.setAttribute('preserveAspectRatio','none');

  const NS='http://www.w3.org/2000/svg';
  const defs=document.createElementNS(NS,'defs');
  const sym=document.createElementNS(NS,'symbol');
  sym.setAttribute('id','tile900x300');
  sym.setAttribute('viewBox','0 0 900 300');
  sym.setAttribute('preserveAspectRatio','none');

  const surface='rgba(255,255,255,0.55)';
  const r=(x,y,w,h)=>{const e=document.createElementNS(NS,'rect'); e.setAttribute('x',x); e.setAttribute('y',y); e.setAttribute('width',w); e.setAttribute('height',h); e.setAttribute('fill',surface); return e;};
  const p=(pts)=>{const e=document.createElementNS(NS,'polygon'); e.setAttribute('points',pts); e.setAttribute('fill',surface); return e;};

  sym.appendChild(r(0,0,900,24)); sym.appendChild(r(0,276,900,24));
  sym.appendChild(r(0,0,24,300)); sym.appendChild(r(876,0,24,300));
  sym.appendChild(r(24,69,852,24)); sym.appendChild(r(24,138,852,24)); sym.appendChild(r(24,207,852,24));
  sym.appendChild(p('23,23 61,23 23,61')); sym.appendChild(p('877,23 839,23 877,61')); sym.appendChild(p('23,277 61,277 23,239')); sym.appendChild(p('877,277 839,277 877,239'));

  defs.appendChild(sym); svg.appendChild(defs);

  for(let rI=0;rI<24;rI++){
    for(let cI=0;cI<cols;cI++){
      const use=document.createElementNS(NS,'use');
      use.setAttribute('href','#tile900x300');
      use.setAttribute('x',colX[cI]); use.setAttribute('y',rowY[rI]);
      use.setAttribute('width',colX[cI+1]-colX[cI]);
      use.setAttribute('height',rowY[rI+1]-rowY[rI]);
      svg.appendChild(use);
    }
  }
}

function paintNowMagnifier(geom){
  const nowEl=document.getElementById('nowMagnify');
  const today=new Date(); const visStart=visibleWeekFirst; const visEnd=addDays(visStart,6);
  if(+startOfDay(today) < +startOfDay(visStart) || +startOfDay(today) > +startOfDay(visEnd)){
    nowEl.style.display='none'; return;
  }
  const {colX,rowY} = geom;
  const dow=today.getDay(); const mins=today.getHours()*60 + today.getMinutes();
  const hour=Math.floor(mins/60);
  const hourTop=rowY[hour]; const hourH=rowY[hour+1]-rowY[hour];
  const extra=Math.min(10, Math.floor(hourH*0.25));
  const top=Math.max(0, hourTop - Math.floor(extra/2));
  const height=Math.max(2, hourH + extra);
  nowEl.style.left=colX[dow]+'px';
  nowEl.style.top=top+'px';
  nowEl.style.width=(colX[dow+1]-colX[dow] - (dow===6?1:0))+'px';
  nowEl.style.height=height+'px';
  nowEl.style.display='block';
}

/* ---------- Load/save selection for current week ---------- */
async function loadSelectionForCurrentWeek(){
  const rec = await readWeek(visibleWeekFirst);
  if(!rec){ sel=null; drawSelection(); return; }

  let parentTimes=null;
  if(rec.spilled){
    // Get parent’s times from the other week if needed
    const otherWeek = neighborByDir(visibleWeekFirst, rec.dir);
    const nrec = await readWeek(otherWeek);
    if(nrec && nrec.id===rec.id && nrec.isParent){
      parentTimes = { startMin:nrec.segment.startMin, endMin:nrec.segment.endMin };
    } else if(rec.isParent){
      parentTimes = { startMin:rec.segment.startMin, endMin:rec.segment.endMin };
    }
  }

  sel = {
    id: rec.id, spilled:!!rec.spilled, dir: rec.dir||null,
    isParent: !!rec.isParent,
    segment: {...rec.segment},
    parentTimes
  };
  drawSelection();
}

/* ---------- Tap to create ---------- */
function onWeekGridTap(e){
  const grid=document.getElementById('weekGrid');
  const host=document.getElementById('selHost');
  if(!weekGeom) weekGeom = computeGeometry(grid,7);

  const rect=weekGeom.rect;
  const relX=e.clientX - rect.left;
  const relY=e.clientY - rect.top;

  let dayIdx=0;
  for(let i=0;i<7;i++){ if(relX >= weekGeom.colX[i] && relX < weekGeom.colX[i+1]){ dayIdx=i; break; } }

  const minuteFloat = clamp(relY / weekGeom.totalH, 0, 1) * 1440;
  const startMin = snap15(Math.floor(minuteFloat/60)*60);
  const endMin   = clamp(startMin + 60, 0, 1440);

  // New single-week parent selection; clear any previous for this week
  sel = { id: Date.now(), spilled:false, dir:null, isParent:true, segment:{dayIdx,startMin,endMin}, parentTimes:null };
  persistThisWeek({
    id:sel.id, spilled:false, dir:null, isParent:true,
    segment:{...sel.segment}
  }).catch(()=>{});

  host.innerHTML='';
  drawSelection();
}

/* ---------- Drawing (single segment in this week) ---------- */
function minutesToY(min){ const idx = clamp(Math.round(min/15), 0, 96); return weekGeom.slotY[idx]; }

function drawSelection(){
  const host=document.getElementById('selHost'); if(!host) return;
  host.innerHTML='';
  if(!sel) return;

  const seg = sel.segment;
  const rect=weekGeom.rect;
  const colLeft = weekGeom.colX[seg.dayIdx];
  const colRight= weekGeom.colX[seg.dayIdx+1];
  const colWidth= (colRight - colLeft) - (seg.dayIdx===6?1:0);
  const topY  = minutesToY(seg.startMin);
  const botY  = minutesToY(seg.endMin);
  const height= Math.max(1, botY - topY);

  const offsetLeft = rect.left + colLeft;
  const offsetTop  = rect.top;

  const m=document.createElement('div');
  m.className='marquee';
  m.innerHTML=`
    <div class="marqueeRect" id="mqRect"></div>

    <div class="stamp" id="mqTopStamp"></div>
    <div class="handle" id="mqTopHandle">
      <svg viewBox="0 0 100 48" preserveAspectRatio="none" aria-hidden="true">
        <polygon points="1,47 50,3 99,47"></polygon>
      </svg>
    </div>

    <div class="stamp" id="mqBotStamp"></div>
    <div class="handle" id="mqBotHandle">
      <svg viewBox="0 0 100 48" preserveAspectRatio="none" aria-hidden="true">
        <polygon points="1,3 50,47 99,3"></polygon>
      </svg>
    </div>
  `;
  host.appendChild(m);

  const rEl = m.querySelector('#mqRect');
  rEl.style.left   = `${offsetLeft}px`;
  rEl.style.top    = `${offsetTop + topY}px`;
  rEl.style.width  = `${colWidth}px`;
  rEl.style.height = `${height}px`;
  rEl.addEventListener('pointerdown', ev=>startDrag(ev,'move'));

  const stampPad=6, triH=parseInt(getComputedStyle(document.documentElement).getPropertyValue('--handle-height'))||48;
  const stampH=26;

  const topStamp=m.querySelector('#mqTopStamp');
  const labelTop = `${SHORT_DOW[seg.dayIdx]} ${toHHMM(seg.startMin)}`;
  topStamp.textContent = labelTop;
  topStamp.style.left = `${offsetLeft + colWidth/2}px`;
  topStamp.style.top  = `${offsetTop + topY - (stampH + stampPad)}px`;

  const topHandle=m.querySelector('#mqTopHandle');
  topHandle.style.left  = `${offsetLeft}px`;
  topHandle.style.top   = `${offsetTop + topY - (stampH + stampPad + triH)}px`;
  topHandle.style.width = `${colWidth}px`;
  topHandle.style.height= `${triH}px`;
  topHandle.addEventListener('pointerdown', ev=>startDrag(ev,'top'));

  const botStamp=m.querySelector('#mqBotStamp');
  const labelBot = `${SHORT_DOW[seg.dayIdx]} ${toHHMM(seg.endMin)}`;
  botStamp.textContent = labelBot;
  botStamp.style.left = `${offsetLeft + colWidth/2}px`;
  botStamp.style.top  = `${offsetTop + botY + stampPad}px`;

  const botHandle=m.querySelector('#mqBotHandle');
  botHandle.style.left  = `${offsetLeft}px`;
  botHandle.style.top   = `${offsetTop + botY + stampPad + stampH}px`;
  botHandle.style.width = `${colWidth}px`;
  botHandle.style.height= `${triH}px`;
  botHandle.addEventListener('pointerdown', ev=>startDrag(ev,'bottom'));
}

/* ---------- Drag (single segment + parent/child clamps) ---------- */
function yToMinutesRaw(yPx){
  const y = clamp(yPx, 0, weekGeom.totalH);
  const ratio = weekGeom.totalH ? (y / weekGeom.totalH) : 0;
  return clamp(ratio * 1440, 0, 1440);
}

function startDrag(ev, kind){
  if(!sel) return;
  dragKind = kind;
  ev.preventDefault();
  ev.stopPropagation();
  ev.currentTarget.setPointerCapture(ev.pointerId);

  dragStartY = ev.clientY;
  baseStart = sel.segment.startMin;
  baseEnd   = sel.segment.endMin;

  const move=(e)=>{
    const dyPx = e.clientY - dragStartY;
    const deltaMinRaw = (weekGeom.totalH? (dyPx / weekGeom.totalH) * 1440 : 0);
    const minGap = 15;

    if(dragKind==='move'){
      const delta = snap15(deltaMinRaw);
      let newStart = clamp(baseStart + delta, 0, 1440);
      let newEnd   = clamp(baseEnd   + delta, 0, 1440);
      const dur = baseEnd - baseStart;
      if(newEnd - newStart !== dur){
        if(delta>0){ newStart = clamp(newEnd - dur, 0, 1440 - dur); }
        else{ newEnd = clamp(newStart + dur, dur, 1440); }
      }
      sel.segment.startMin = snap15(newStart);
      sel.segment.endMin   = snap15(newEnd);
    } else if(dragKind==='top'){
      const snapped = snap15(baseStart + deltaMinRaw);
      sel.segment.startMin = clamp(snapped, 0, sel.segment.endMin - minGap);
      // If we are the CHILD with dir==='prev', clamp by parent's duration
      if(sel.spilled && !sel.isParent && sel.dir==='prev' && sel.parentTimes){
        const parentDur = sel.parentTimes.endMin - sel.parentTimes.startMin;
        sel.segment.startMin = Math.max(sel.segment.startMin, parentDur);
      }
    } else if(dragKind==='bottom'){
      const snapped = snap15(baseEnd + deltaMinRaw);
      sel.segment.endMin = clamp(snapped, sel.segment.startMin + minGap, 1440);
      // If we are the CHILD with dir==='next', clamp end ≤ parent.start
      if(sel.spilled && !sel.isParent && sel.dir==='next' && sel.parentTimes){
        sel.segment.endMin = Math.min(sel.segment.endMin, sel.parentTimes.startMin);
      }
    }
    drawSelection();
  };

  const up=async (e)=>{
    sel.segment.startMin = snap15(sel.segment.startMin);
    sel.segment.endMin   = snap15(sel.segment.endMin);
    drawSelection();

    // Edge confirm only if not spilled yet
    if(!sel.spilled){
      if(dragKind==='top' && sel.segment.startMin===0){
        const pos = handleViewportPos('top');
        showEdgeConfirm('prev', pos.x, pos.y);
      } else if(dragKind==='bottom' && sel.segment.endMin===1440){
        const pos = handleViewportPos('bottom');
        showEdgeConfirm('next', pos.x, pos.y);
      }
    }

    await persistThisWeek({
      id:sel.id, spilled:sel.spilled, dir:sel.dir, isParent:sel.isParent,
      segment:{...sel.segment}
    }).catch(()=>{});
    saveSoon(200);

    e.currentTarget.releasePointerCapture(e.pointerId);
    window.removeEventListener('pointermove', move);
    window.removeEventListener('pointerup', up);
    dragKind=null;
  };

  window.addEventListener('pointermove', move, {passive:false});
  window.addEventListener('pointerup', up, {passive:true});
}

function handleViewportPos(which){
  const seg = sel.segment;
  const rect=weekGeom.rect;
  const colLeft = weekGeom.colX[seg.dayIdx];
  const colRight= weekGeom.colX[seg.dayIdx+1];
  const colWidth= (colRight - colLeft) - (seg.dayIdx===6?1:0);
  const x = rect.left + colLeft + colWidth/2;
  const y = (which==='top')
    ? rect.top + minutesToY(seg.startMin) - 56
    : rect.top + minutesToY(seg.endMin) + 56;
  return {x,y};
}

/* ---------- Edge confirm (inline; no dim background) ---------- */
function showEdgeConfirm(direction, anchorX, anchorY){
  removeEdgeConfirm();

  const box=document.createElement('div');
  box.className='edgeConfirm';
  box.style.left = Math.max(12, Math.min(window.innerWidth-172, Math.round(anchorX-80)))+'px';
  box.style.top  = Math.max(12, Math.min(window.innerHeight-90, Math.round(anchorY-20)))+'px';
  box.innerHTML=`
    <div>${direction==='prev' ? 'Spill into previous day?' : 'Spill into next day?'}</div>
    <div class="edgeRow">
      <button class="edgeBtn" data-act="cancel" aria-label="Cancel">✕</button>
      <button class="edgeBtn ok" data-act="ok" aria-label="Confirm">✓</button>
    </div>
  `;
  document.body.appendChild(box);

  box.addEventListener('click', async (e)=>{
    const b=e.target.closest('button'); if(!b) return;
    const act=b.dataset.act;
    if(act==='cancel'){ removeEdgeConfirm(); return; }
    if(act==='ok'){ await confirmSpill(direction); removeEdgeConfirm(); }
  }, {passive:true});
}
function removeEdgeConfirm(){ document.querySelectorAll('.edgeConfirm').forEach(n=>n.remove()); }

/* ---------- Confirm spill (create child in adjacent week/day) ---------- */
async function confirmSpill(direction){
  if(!sel || sel.spilled) return;

  const parent = { ...sel.segment }; // snapshot
  const currentWeek = new Date(visibleWeekFirst);

  if(direction==='prev'){
    // If on Sunday, move to previous week and show Saturday child there
    if(parent.dayIdx===0){
      // write parent in this (current) week
      await persistThisWeek({ id:sel.id, spilled:true, dir:'prev', isParent:true, segment:{...parent} });
      // switch to previous week
      visibleWeekFirst = addDays(visibleWeekFirst, -7);
      repaintWeek();

      // child on Saturday 23:00–24:00 in previous week
      sel = {
        id: parent.id || sel.id,
        spilled:true, dir:'prev', isParent:false,
        segment:{ dayIdx:6, startMin:1380, endMin:1440 },
        parentTimes:{ startMin: parent.startMin, endMin: parent.endMin }
      };
      await persistThisWeek({ id:sel.id, spilled:true, dir:'prev', isParent:false, segment:{...sel.segment} });
      drawSelection();
      return;
    } else {
      // same week spill to previous day
      sel.spilled=true; sel.dir='prev';
      // child will live in previous day (same week)
      sel.isParent=true; // we remain parent in this week
      await persistThisWeek({ id:sel.id, spilled:true, dir:'prev', isParent:true, segment:{...sel.segment} });
      // switch view to same week’s previous day is not needed; user keeps editing here
      // But per your spec, since it’s not crossing week, we keep view and user can navigate if desired.
    }
  } else { // 'next'
    // If on Saturday, switch to next week and show Sunday child there
    if(parent.dayIdx===6){
      await persistThisWeek({ id:sel.id, spilled:true, dir:'next', isParent:true, segment:{...parent} });
      visibleWeekFirst = addDays(visibleWeekFirst, 7);
      repaintWeek();

      sel = {
        id: parent.id || sel.id,
        spilled:true, dir:'next', isParent:false,
        segment:{ dayIdx:0, startMin:0, endMin:60 },
        parentTimes:{ startMin: parent.startMin, endMin: parent.endMin }
      };
      await persistThisWeek({ id:sel.id, spilled:true, dir:'next', isParent:false, segment:{...sel.segment} });
      drawSelection();
      return;
    } else {
      sel.spilled=true; sel.dir='next';
      sel.isParent=true;
      await persistThisWeek({ id:sel.id, spilled:true, dir:'next', isParent:true, segment:{...sel.segment} });
    }
  }
  drawSelection();
}

/* ---------- Month & Day Views (unchanged UI) ---------- */
function buildMonthView(){
  const base = new Date();
  activeDayISO = toISO(base);

  const first = new Date(base.getFullYear(), base.getMonth(), 1);
  const last  = new Date(base.getFullYear(), base.getMonth()+1, 0);
  const label = first.toLocaleDateString(undefined,{month:'long', year:'numeric'});

  screenEl.innerHTML = `
    <div class="month-wrap">
      <div class="head">
        <button id="prevMon" class="chev" aria-label="Prev month">◀</button>
        <div class="title">${label}</div>
        <button id="nextMon" class="chev" aria-label="Next month">▶</button>
      </div>
      <div class="month-dow" aria-hidden="false">
        <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
      </div>
      <div class="month-grid" id="monthGrid"></div>
    </div>
  `;
  document.getElementById('prevMon').onclick=()=>{ activeDayISO = toISO(new Date(base.getFullYear(), base.getMonth()-1, 1)); buildMonthView(); saveSoon(200); };
  document.getElementById('nextMon').onclick=()=>{ activeDayISO = toISO(new Date(base.getFullYear(), base.getMonth()+1, 1)); buildMonthView(); saveSoon(200); };

  const g=document.getElementById('monthGrid'); g.innerHTML='';
  const firstWeekday = first.getDay();
  const prevLast = new Date(base.getFullYear(), base.getMonth(), 0).getDate();
  for(let i=firstWeekday-1;i>=0;i--){ const el=document.createElement('div'); el.className='mcell muted'; el.textContent=(prevLast - i); g.appendChild(el); }
  for(let day=1; day<=last.getDate(); day++){
    const tile=document.createElement('div'); tile.className='mcell'; tile.textContent=day;
    const iso = toISO(new Date(base.getFullYear(), base.getMonth(), day));
    if(iso===toISO(new Date())) tile.classList.add('today');
    g.appendChild(tile);
  }
  const used = firstWeekday + last.getDate();
  const rem = (Math.ceil(used/7)*7) - used;
  for(let i=1;i<=rem;i++){ const el=document.createElement('div'); el.className='mcell muted'; el.textContent=i; g.appendChild(el); }
}

function buildDayView(){
  screenEl.innerHTML = `
    <div class="wrap">
      <div class="head"><div></div><div class="title">Day</div><div></div></div>
      <div class="grid-area" style="display:grid;place-items:center;color:#666">
        <div class="watermark">Chrono build r30</div>
      </div>
    </div>
  `;
}

/* ---------- Init & render ---------- */
async function init(){
  try{
    const snap = await storageGet('state');
    if(snap && typeof snap==='object'){
      if('activeView' in snap) activeView = snap.activeView;
      if('activeDayISO' in snap) activeDayISO = snap.activeDayISO;
    }
  }catch{}

  visibleWeekFirst = weekStart(new Date());
  activeDayISO = toISO(new Date());
  render();

  document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='hidden') saveAll().catch(()=>{}); });
  window.addEventListener('beforeunload', ()=>{ saveAll().catch(()=>{}); });
}

function render(){
  if(activeView==='week'){
    visibleWeekFirst = weekStart(new Date());
    buildWeekView();
  } else if(activeView==='day'){
    activeDayISO = toISO(new Date());
    buildDayView();
  } else if(activeView==='month'){
    activeDayISO = toISO(new Date());
    buildMonthView();
  } else {
    screenEl.innerHTML='';
  }
}
init();
